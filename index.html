<!DOCTYPE html>
<html>
<head>
    <title>War Thunder Death Counter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        #randomImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
            pointer-events: none;
        }
        
        .death-counter {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .death-text {
            color: white;
            font-size: 18px;
            white-space: nowrap;
        }
        
        #deathInput {
            width: 60px;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
        }
        
        #sendButton {
            padding: 8px 15px;
            background: #e63946;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #sendButton:hover {
            background: #c1121f;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img id="randomImage" src="" alt="Background Image">
    </div>
    <div class="overlay"></div>
    
    <div class="death-counter">
        <span class="death-text">I have died</span>
        <input type="number" id="deathInput" min="0">
        <span class="death-text">times on War Thunder</span>
        <button id="sendButton">Send</button>
    </div>

    <script>
        // Image cycling code
        const images = [
            "./images/img1.jpg",
            "./images/img2.jpg",
            "./images/img3.jpg"
        ];
        
        const randomImage = document.getElementById("randomImage");
        let currentIndex = parseInt(localStorage.getItem("imageIndex")) || 0;
        randomImage.src = images[currentIndex];
        currentIndex = (currentIndex + 1) % images.length;
        localStorage.setItem("imageIndex", currentIndex);
        
        // Death counter functionality
        const deathInput = document.getElementById("deathInput");
        const sendButton = document.getElementById("sendButton");
        
        // Load saved value if exists
        deathInput.value = localStorage.getItem("deathCount") || "";
        
        sendButton.addEventListener("click", () => {
            if (deathInput.value) {
                localStorage.setItem("deathCount", deathInput.value);
                alert(`Saved! You've died ${deathInput.value} times on War Thunder.`);
            } else {
                alert("Please enter a number first!");
            }
        });
        
        // Submit on Enter key
        deathInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
