<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Thunder</title>
    <style>
        :root {
            --primary: #e63946;
            --dark: #121212;
            --light: #f8f9fa;
            --overlay: rgba(0,0,0,0.7);
            --completed: rgba(255,255,255,0.1);
            --button-color: #a22a29;
            --button-border: #e53834;
            --success-green: #28a745;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        
        #bgImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--overlay);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        .battle-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
            z-index: 10;
        }
        
        .toggle-container {
            display: flex;
            gap: 15px;
        }
        
        .toggle-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .death-input-container {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .death-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        input, button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
        }
        
        input[type="number"] {
            width: 60px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            color: white;
            -moz-appearance: textfield;
        }
        
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        button {
            background: var(--button-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--button-border);
        }
        
        button:hover {
            filter: brightness(1.2);
        }
        
        button.complete-btn {
            background: var(--success-green);
            border: 1px solid var(--success-green);
        }
        
        button.complete-btn:hover {
            filter: none;
        }
        
        .workout-display {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            display: none;
        }
        
        .exercise-group {
            margin-bottom: 20px;
        }
        
        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            background: var(--primary);
            padding: 10px;
            border-radius: 5px;
        }
        
        .group-title {
            color: var(--light);
            text-transform: capitalize;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .group-toggle {
            font-size: 1.2em;
            user-select: none;
        }
        
        .exercises-container {
            margin-left: 25px;
        }
        
        .exercise {
            background: rgba(255,255,255,0.05);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .exercise.completed {
            background: var(--completed);
            opacity: 0.7;
        }
        
        .exercise-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
            flex-grow: 1;
        }
        
        .exercise-name {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .exercise-difficulty {
            color: gold;
            margin-left: 5px;
        }
        
        .exercise-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .complete-btn {
            background: var(--success-green);
            color: white;
            cursor: pointer;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            transition: none;
        }
        
        .exercise-remove-btn {
            background: var(--primary);
            border: none;
            color: white;
            cursor: pointer;
            padding: 6px 8px;
            font-size: 1.2em;
            border-radius: 5px;
        }
        
        .work-done-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 1.1em;
            background: var(--button-color);
            border: 1px solid var(--button-border);
            position: relative;
        }
        
        .work-done-btn:disabled {
            background: #555;
            border-color: #777;
            cursor: not-allowed;
        }
        
        .work-done-btn:disabled:hover::after {
            content: "You have work to do still";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .congrats-message {
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            color: var(--primary);
            display: none;
        }
        
        .weak-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.75em;
            margin-top: 3px;
        }
        
        input[type="checkbox"] {
            appearance: none;
            width: 12px;
            height: 12px;
            border: 1px solid #ccc;
            border-radius: 2px;
            outline: none;
            transition: all 0.2s;
            position: relative;
            cursor: pointer;
        }
        
        input[type="checkbox"]:checked {
            border-color: var(--primary);
            background: var(--primary);
        }
        
        input[type="checkbox"]:checked::after {
            content: "âœ“";
            position: absolute;
            color: white;
            font-size: 9px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .toggle-all-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .toggle-all-btn {
            background: var(--button-color);
            border: 1px solid var(--button-border);
            padding: 5px 10px;
            font-size: 0.9em;
        }
        
        .complete-all-btn {
            background: var(--success-green);
            border: 1px solid var(--success-green);
            padding: 5px 10px;
            font-size: 0.9em;
        }

        .generate-btn-container {
            text-align: center;
            margin-top: 15px;
        }
        
        .reset-btn {
            background: var(--primary);
            border: 1px solid var(--primary);
            padding: 5px 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <img id="bgImage" src="" alt="Background Image">
        <div class="bg-overlay"></div>
    </div>
    
    <div class="battle-toggle">
        <span>Battle Type:</span>
        <div class="toggle-container">
            <label class="toggle-option">
                <input type="checkbox" id="airBattles" checked>
                <span class="toggle-label">Air</span>
            </label>
            <label class="toggle-option">
                <input type="checkbox" id="groundBattles">
                <span class="toggle-label">Ground</span>
            </label>
        </div>
    </div>
    
    <div class="container">
        <header>
            <h1>Workout Thunder</h1>
        </header>
        
        <div class="death-input-container">
            <div class="death-input">
                <span id="deathText">I died</span>
                <input type="number" id="deathCount" min="1" value="1">
                <span id="deathTextEnd">times without getting any kills</span>
            </div>
            <div class="generate-btn-container">
                <button id="generateBtn">GIVE ME MY PUNISHMENT!</button>
                <button id="resetBtn" class="reset-btn">X</button>
            </div>
        </div>
        
        <div class="workout-display" id="workoutDisplay">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Your Penalty Workout</h2>
                <div>
                    <button id="toggleAllBtn" class="toggle-all-btn">Collapse All</button>
                    <button id="completeAllBtn" class="complete-all-btn">Complete All</button>
                </div>
            </div>
            <div id="exercisesList"></div>
            <button id="workDoneBtn" class="work-done-btn" disabled>WORK DONE</button>
            <div id="congratsMessage" class="congrats-message">GOOD JOB! PENALTY COMPLETED!</div>
        </div>
    </div>

    <script>
        // Changes implemented in the script based on your requirements
        // ...
    </script>
</body>
</html>
