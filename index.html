<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Image Cycle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            background: #f0f0f0;
        }
        #randomImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Fill screen while maintaining aspect ratio */
            object-position: center;
            display: block;
            border: none; /* Removed border as it wouldn't be visible at edges */
        }
    </style>
</head>
<body>
    <img id="randomImage" src="" alt="Fullscreen Image">
    <script src="script.js"></script>
</body>
</html>
