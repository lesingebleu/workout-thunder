<!DOCTYPE html>
<html>
<head>
    <title>Circular Vignette</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
        }
        /* Key change: Square container for perfect circle */
        .image-container {
            position: relative;
            width: 70vmin;  /* Uses the smaller viewport dimension */
            height: 70vmin; /* Ensures perfect circle */
        }
        #randomImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2px; /* Optional subtle rounding */
        }
        /* Perfect circular vignette */
        .image-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                transparent 50%,
                rgba(255, 255, 255, 0.9) 70%
            );
            pointer-events: none;
            border-radius: 2px; /* Match image if rounded */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="randomImage" src="" alt="Random Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
