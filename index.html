<!DOCTYPE html>
<html>
<head>
    <title>Image Fade Demo</title>
    <style>
        /* Fade effect styles */
        .image-container {
            position: relative;
            width: 100%;
            height: 300px; /* Adjust to your image size */
            overflow: hidden;
        }
        
        #randomImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; /* Start invisible */
            transition: opacity 1s ease-in-out; /* Smooth fade */
        }
        
        #randomImage.fade-in {
            opacity: 1; /* Fully visible */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="randomImage" src="" alt="Cycling Image">
    </div>
    
    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
