<!DOCTYPE html>
<html>
<head>
    <title>Random Image on Refresh</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #121212; /* Dark mode background */
        }
        .image-container {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
        }
        #randomImage {
            max-width: 100%;
            max-height: 90vh;
            border: 5px solid #333;
            position: relative;
            pointer-events: none; /* Prevents drag/save */
            user-select: none; /* Prevents selection */
        }
        /* Grain overlay */
        #randomImage::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.15"/></svg>');
            pointer-events: none;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="randomImage" src="" alt="Random Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
