<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Thunder</title>
    <style>
        :root {
            --primary: #e63946;
            --dark: #121212;
            --light: #f8f9fa;
            --overlay: rgba(0,0,0,0.7);
            --completed: rgba(255,255,255,0.1);
            --button-color: #a22a29;
            --button-border: #e53834;
            --complete-green: #4CAF50;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        #bgImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--overlay);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .battle-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .toggle-container {
            display: flex;
            gap: 15px;
        }

        .toggle-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .death-input-container {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .death-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        input, button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
        }

        input[type="number"] {
            width: 60px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            color: white;
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            background: var(--button-color);
            color: white;
            cursor: pointer;
            border: 1px solid var(--button-border);
            transition: none; /* Remove default transitions that might interfere */
        }

        /* Standard hover for non-disabled, non-completed buttons */
        button:not(:disabled):not(.completed):hover {
            filter: brightness(1.2);
        }
        /* --- FIX: Prevent hover effect on completed 'Done' button --- */
        .complete-btn.completed:hover {
            filter: none; /* Explicitly remove filter */
            cursor: default; /* Indicate non-interactive */
        }
        /* --- End FIX --- */


        .workout-display {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            display: none;
        }

        .exercise-group {
            margin-bottom: 20px;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .group-title {
            color: white;
            text-transform: capitalize;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .group-toggle {
            font-size: 1.2em;
            user-select: none;
        }

        .exercises-container {
            margin-left: 25px;
        }

        .exercise {
            background: rgba(255,255,255,0.05);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between; /* Keep space-between for main flex layout */
        }

        .exercise.completed {
            background: var(--completed);
            opacity: 0.7;
        }

        .exercise-info {
            display: flex;
            flex-direction: column; /* Stack name/controls block and weak toggle */
            gap: 5px;
            flex-grow: 1; /* Take available space */
        }

        .exercise-name {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap; /* Allow wrapping if needed */
        }

        .exercise-name-text {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
            margin-right: 10px; /* Space between text and controls */
        }

        .exercise-difficulty {
            color: gold;
            margin-left: 5px;
        }

        .exercise-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0; /* Prevent controls shrinking */
        }

        .complete-btn {
            background: var(--button-color);
            border: 1px solid var(--button-border);
            padding: 6px 12px;
            min-width: 80px;
            text-align: center;
            white-space: nowrap;
            color: white; /* Explicitly set color */
            font-size: 1em; /* Standardize font size */
            border-radius: 5px; /* Standardize radius */
            cursor: pointer;
        }

        .complete-btn.completed {
            background: var(--complete-green);
            border-color: var(--complete-green);
        }

        /* --- Swap Button Styling --- */
        .swap-exercise-btn {
            background: var(--button-color);
            border: 1px solid var(--button-border);
            color: white;
            padding: 6px 12px; /* Match complete-btn size */
            font-size: 1em; /* Match complete-btn size */
            cursor: pointer;
            border-radius: 5px; /* Match complete-btn size */
            min-width: 80px; /* Adjust width for text "â†» Swap" */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            white-space: nowrap; /* Prevent wrapping */
            gap: 5px; /* Space between icon and text */
        }

        .swap-exercise-btn:hover::after {
            content: "Swap for another exercise"; /* Updated tooltip */
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            margin-bottom: 5px;
            z-index: 1; /* Ensure tooltip is on top */
        }

        /* Hover effect only for non-disabled swap button */
        .swap-exercise-btn:not(.disabled):hover {
            filter: brightness(1.2);
        }

        .swap-exercise-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none; /* Prevent clicks */
        }
        /* --- End Swap Button Styling --- */

        .work-done-container {
            display: flex; /* Keep flex in case you add something else later */
            justify-content: center; /* Center the single button */
            align-items: center;
            margin-top: 20px;
        }

        .work-done-btn {
            display: block;
            width: 100%; /* Take full width now */
            padding: 12px;
            font-size: 1.1em;
            background: var(--button-color);
            border: 1px solid var(--button-border);
            position: relative;
        }

        .work-done-btn.completed {
            background: var(--complete-green);
            border-color: var(--complete-green);
        }

        .work-done-btn:disabled {
            background: #555;
            border-color: #777;
            cursor: not-allowed;
        }

        .work-done-btn:disabled:hover::after {
            content: "You have work to do still";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        /* Label specific styling */
        .weak-toggle {
            display: flex; /* Use flex for label layout */
            align-items: center;
            gap: 5px;
            font-size: 0.8em;
            position: relative; /* For help icon tooltip positioning */
            margin-top: 5px; /* Space above weak toggle */
            color: #ccc;
            cursor: default; /* Default cursor for label */
            width: fit-content; /* Prevent label taking full width */
        }

        .weak-toggle input[type="checkbox"] {
             cursor: pointer; /* Pointer cursor only for checkbox */
        }

         .weak-toggle-text {
             cursor: default; /* Default cursor for text span */
             user-select: none; /* Prevent text selection on click */
         }

        /* --- Help Icon Style Adjustments --- */
        .help-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 13px;  /* Smaller */
            height: 13px; /* Smaller */
            background-color: #ccc;
            color: #333;
            border-radius: 50%;
            font-size: 0.7em; /* Smaller question mark */
            font-weight: bold;
            cursor: help; /* Help cursor for the icon */
            position: relative; /* Needed for ::after */
            user-select: none; /* Prevent text selection */
            line-height: 1; /* Adjust vertical alignment if needed */
        }

        .help-icon:hover::after {
            content: "This option reduces the reps by half";
            position: absolute;
            top: -35px; /* Adjust position if needed */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px; /* Larger tooltip text */
            white-space: nowrap;
            width: max-content;
            z-index: 1; /* Ensure tooltip is on top */
        }
        /* --- End Help Icon Style Adjustments --- */

        /* Original checkbox style (shared with Air/Ground) */
        .checkbox-option { /* Keep if needed for consistency */
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-option input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0; /* Reset default margins */
        }


        .toggle-all-container {
            display: flex;
            justify-content: flex-end; /* Aligns buttons to the right */
            margin-bottom: 10px; /* Original margin restored */
            gap: 10px;
        }

        .toggle-all-btn, .complete-all-btn, .clear-workout-btn {
            background: var(--button-color);
            border: 1px solid var(--button-border);
            padding: 5px 10px;
            font-size: 0.9em;
            min-width: 100px; /* Keep minimum width */
        }

        .generate-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
            align-items: center;
        }

        .generate-main-btn {
            position: relative;
        }

        .success-box {
            background: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 500px;
            display: none;
            backdrop-filter: blur(5px);
            font-size: 1.5em;
            color: white;
        }

        .spam-warning {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <img id="bgImage" src="" alt="Background Image">
        <div class="bg-overlay"></div>
    </div>

    <div class="battle-toggle">
        <span>Battle Type:</span>
        <div class="toggle-container">
            <label class="toggle-option">
                <input type="checkbox" id="airBattles" checked>
                <span class="toggle-label">Air</span>
            </label>
            <label class="toggle-option">
                <input type="checkbox" id="groundBattles">
                <span class="toggle-label">Ground</span>
            </label>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Workout Thunder</h1>
        </header>

        <div class="death-input-container">
            <div class="death-input">
                <span id="deathText">I died</span>
                <input type="number" id="deathCount" min="1" value="1">
                <span id="deathTextEnd">times without getting any kills</span>
            </div>
            <div class="generate-btn-container">
                <div class="generate-main-btn">
                    <button id="generateBtn">GIVE ME MY PUNISHMENT!</button>
                    <span class="spam-warning">If you want to add more exercises, change the number above</span>
                </div>
            </div>
        </div>

        <div class="workout-display" id="workoutDisplay">
             <!-- Top row: Title and control buttons -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h2>Your Penalty Workout</h2>
                 <!-- Container for top-right buttons -->
                <div class="toggle-all-container">
                    <button id="toggleAllBtn" class="toggle-all-btn">Collapse All</button>
                    <button id="completeAllBtn" class="complete-all-btn">Complete All</button>
                    <button id="clearWorkoutBtn" class="clear-workout-btn">Clear All</button>
                </div>
            </div>
             <!-- Exercise list area -->
            <div id="exercisesList"></div>
             <!-- Bottom button container (only Work Done now) -->
            <div class="work-done-container">
                <button id="workDoneBtn" class="work-done-btn" disabled>WORK DONE</button>
            </div>
        </div>

        <div id="successBox" class="success-box">
            Nice job. Now get back to the battlefield and git gud.
        </div>
    </div>

    <script>
        // Background Image Cycling
        const bgImages = [
            "./images/img1.jpg",
            "./images/img2.jpg",
            "./images/img3.jpg"
            // Add more image paths here if needed
        ];

        const bgImage = document.getElementById("bgImage");
        let bgIndex = parseInt(localStorage.getItem("bgIndex")) || 0;
        if (bgImages.length > 0 && bgImages[bgIndex]) { // Basic check
            bgImage.src = bgImages[bgIndex];
            bgIndex = (bgIndex + 1) % bgImages.length;
            localStorage.setItem("bgIndex", bgIndex);
        } else {
            console.warn("Background images array is empty, index out of bounds, or paths incorrect.");
            // Optional: Set a fallback background or hide the image
        }

        // Exercise Database
        const exerciseDB = {
            arms: [
                { name: "Pushups", equipment: ["bodyweight"], difficulty: 2, reps: 15 },
                { name: "Bicep Curls", equipment: ["dumbbells"], difficulty: 1, reps: 12 },
                { name: "Tricep Dips", equipment: ["bodyweight"], difficulty: 2, reps: 12 },
                { name: "Diamond Pushups", equipment: ["bodyweight"], difficulty: 3, reps: 10 },
                { name: "Hammer Curls", equipment: ["dumbbells"], difficulty: 1, reps: 12 }
            ],
            chest: [
                { name: "Bench Press", equipment: ["barbell"], difficulty: 3, reps: 10 },
                { name: "Dumbbell Press", equipment: ["dumbbells"], difficulty: 2, reps: 12 },
                { name: "Pushup Variations", equipment: ["bodyweight"], difficulty: 2, reps: 15 }, // e.g., wide
                { name: "Incline Dumbbell Press", equipment: ["dumbbells"], difficulty: 3, reps: 10 },
                { name: "Wide Pushups", equipment: ["bodyweight"], difficulty: 1, reps: 20 }
            ],
            back: [
                { name: "Pull-ups", equipment: ["bodyweight"], difficulty: 3, reps: 8 }, // Reps lower as it's hard
                { name: "Bent Over Rows", equipment: ["dumbbells"], difficulty: 2, reps: 12 },
                { name: "Reverse Flyes", equipment: ["dumbbells"], difficulty: 2, reps: 15 },
                { name: "Superman", equipment: ["bodyweight"], difficulty: 1, reps: 15 },
                { name: "Renegade Rows", equipment: ["dumbbells"], difficulty: 3, reps: 10 } // Per side
            ],
            abs: [
                { name: "Russian Twists", equipment: ["bodyweight"], difficulty: 2, reps: 20 }, // Higher reps for abs
                { name: "Leg Raises", equipment: ["bodyweight"], difficulty: 2, reps: 15 },
                { name: "Plank", equipment: ["bodyweight"], difficulty: 1, reps: 60 }, // Reps here means seconds
                { name: "Crunches", equipment: ["bodyweight"], difficulty: 1, reps: 25 },
                { name: "Bicycle Crunches", equipment: ["bodyweight"], difficulty: 2, reps: 20 }
            ],
            legs: [
                { name: "Squats", equipment: ["bodyweight"], difficulty: 2, reps: 20 },
                { name: "Lunges", equipment: ["bodyweight"], difficulty: 2, reps: 12 }, // 12 per leg
                { name: "Calf Raises", equipment: ["bodyweight"], difficulty: 1, reps: 25 },
                { name: "Glute Bridges", equipment: ["bodyweight"], difficulty: 1, reps: 20 },
                { name: "Jump Squats", equipment: ["bodyweight"], difficulty: 3, reps: 15 }
            ]
        };

        const displayOrder = ["arms", "chest", "back", "abs", "legs"];

        // User State
        const userState = {
            deaths: 0,
            equipment: ["bodyweight", "dumbbells"], // Default equipment (added dumbbells for testing swap)
            battleType: "air",
            currentWorkout: JSON.parse(localStorage.getItem("currentWorkout")) || {
                timestamp: new Date().toISOString(),
                deaths: 0,
                exercises: {
                    arms: [], chest: [], back: [], abs: [], legs: []
                }
            },
            workoutHistory: JSON.parse(localStorage.getItem("workoutHistory")) || {
                arms: { count: 0, lastDone: null },
                chest: { count: 0, lastDone: null },
                back: { count: 0, lastDone: null },
                abs: { count: 0, lastDone: null },
                legs: { count: 0, lastDone: null }
            },
            weakMode: JSON.parse(localStorage.getItem("weakMode")) || {},
            lastDeathCount: 0 // Tracks the number of exercises *currently* displayed/generated
        };

        // DOM Elements
        const deathCountInput = document.getElementById("deathCount");
        const generateBtn = document.getElementById("generateBtn");
        const exercisesListEl = document.getElementById("exercisesList");
        const deathTextEl = document.getElementById("deathText");
        const deathTextEndEl = document.getElementById("deathTextEnd");
        const airBattlesCheckbox = document.getElementById("airBattles");
        const groundBattlesCheckbox = document.getElementById("groundBattles");
        const workDoneBtn = document.getElementById("workDoneBtn");
        const workoutDisplay = document.getElementById("workoutDisplay");
        const toggleAllBtn = document.getElementById("toggleAllBtn");
        const clearWorkoutBtn = document.getElementById("clearWorkoutBtn"); // Still need the reference
        const completeAllBtn = document.getElementById("completeAllBtn");
        const successBox = document.getElementById("successBox");

        // Spam prevention timer variable
        let lastGenerateClick = 0;

        // --- Utility Functions ---
        function generateUniqueId() {
            return `ex-${Date.now()}-${Math.random().toString(36).substring(2, 7)}`;
        }

        // Update death text based on battle type
        function updateDeathText() {
            if (userState.battleType === "air") {
                deathTextEl.textContent = "I died";
                deathTextEndEl.textContent = "times without getting any kills";
            } else {
                deathTextEl.textContent = "I lost";
                deathTextEndEl.textContent = "matches";
            }
        }

        // Handle battle type toggle
        function handleBattleTypeToggle() {
            if (this.id === "airBattles" && this.checked) {
                groundBattlesCheckbox.checked = false;
                userState.battleType = "air";
            } else if (this.id === "groundBattles" && this.checked) {
                airBattlesCheckbox.checked = false;
                userState.battleType = "ground";
            } else {
                // Prevent unchecking the only checked box
                this.checked = true;
                return; // Exit if no change needed
            }
            updateDeathText();
            localStorage.setItem("battleType", userState.battleType);
        }

        // Toggle weak mode for exercise
        function toggleWeakMode(exerciseId) {
            if (!userState.weakMode) userState.weakMode = {};
            userState.weakMode[exerciseId] = !userState.weakMode[exerciseId];
            localStorage.setItem("weakMode", JSON.stringify(userState.weakMode));
            updateExerciseDisplay(exerciseId); // Update only the specific exercise display
        }

        // Update exercise display based on weak mode
        function updateExerciseDisplay(exerciseId) {
            const exerciseEl = document.getElementById(exerciseId);
            if (exerciseEl) {
                const repsElement = exerciseEl.querySelector(".exercise-reps");
                const exerciseNameElement = exerciseEl.querySelector(".exercise-name-text"); // Find parent for plank check
                const exerciseText = exerciseNameElement ? exerciseNameElement.textContent.toLowerCase() : '';

                if (repsElement) {
                    const baseReps = parseInt(repsElement.dataset.baseReps);
                    const isWeak = userState.weakMode[exerciseId] || false;
                     // Ensure at least 1 rep/sec
                    const currentReps = isWeak ? Math.max(1, Math.floor(baseReps / 2)) : baseReps;

                    // Adjust text based on exercise type (e.g., plank)
                    const repsLabel = exerciseText.includes('plank') ? 'sec' : 'reps';
                    repsElement.textContent = `(${currentReps} ${repsLabel})`;

                    // Checkbox checked state is already handled by the 'change' listener triggering toggleWeakMode
                }
            }
        }


        // Complete an exercise
        function completeExercise(exerciseId) {
            const exerciseEl = document.getElementById(exerciseId);
            if (exerciseEl) {
                exerciseEl.classList.add("completed");
                const completeBtn = exerciseEl.querySelector(".complete-btn");
                const swapBtn = exerciseEl.querySelector(".swap-exercise-btn"); // Changed from removeBtn
                const weakToggleCheckbox = exerciseEl.querySelector(".weak-toggle input"); // Target checkbox directly

                if (completeBtn) {
                    completeBtn.textContent = "âœ“ Done";
                    completeBtn.classList.add("completed");
                    completeBtn.disabled = true;
                }

                // Disable swap button on completion
                if (swapBtn) {
                    swapBtn.classList.add("disabled");
                    swapBtn.disabled = true; // Also set disabled attribute
                }

                if (weakToggleCheckbox) {
                    weakToggleCheckbox.disabled = true; // Disable the checkbox input
                }

                // Update state
                if (userState.currentWorkout && userState.currentWorkout.exercises) {
                    for (const group in userState.currentWorkout.exercises) {
                         // Ensure group array exists
                         if (!userState.currentWorkout.exercises[group]) continue;
                        const exercise = userState.currentWorkout.exercises[group].find(ex => ex.id === exerciseId);
                        if (exercise) {
                            exercise.completed = true;
                            localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
                            break;
                        }
                    }
                }

                checkAllCompleted(); // Update the "WORK DONE" button state
            }
        }

        // --- Swap Exercise Functionality ---
        function swapExercise(exerciseIdToSwap) {
            if (!userState.currentWorkout || !userState.currentWorkout.exercises) return;

            let oldExercise = null;
            let muscleGroup = null;
            let exerciseIndex = -1;

            // Find the exercise and its details
            for (const muscle of displayOrder) {
                if (!userState.currentWorkout.exercises[muscle]) continue;
                const index = userState.currentWorkout.exercises[muscle].findIndex(ex => ex.id === exerciseIdToSwap);
                if (index !== -1) {
                    oldExercise = userState.currentWorkout.exercises[muscle][index];
                    muscleGroup = muscle;
                    exerciseIndex = index;
                    break;
                }
            }

            if (!oldExercise || oldExercise.completed) {
                console.log("Cannot swap: Exercise not found or already completed.");
                return; // Don't swap if not found or completed
            }

            // Find potential replacements
            const potentialReplacements = (exerciseDB[muscleGroup] || [])
                .filter(ex => ex.name !== oldExercise.name) // Don't swap for the same exercise type
                .filter(ex => ex.equipment.some(e => userState.equipment.includes(e))); // Check equipment compatibility

            // Further filter: exclude exercises already in the current workout for this group (optional but nice)
            const currentExerciseNamesInGroup = userState.currentWorkout.exercises[muscleGroup].map(ex => ex.name);
            const availableReplacements = potentialReplacements.filter(ex => !currentExerciseNamesInGroup.includes(ex.name));

            let finalReplacements = availableReplacements.length > 0 ? availableReplacements : potentialReplacements; // Fallback if filtering excludes all

            if (finalReplacements.length === 0) {
                console.warn(`No suitable alternative exercises found for ${oldExercise.name} in ${muscleGroup}`);
                // Optionally: Briefly disable the button or show a message
                const swapBtn = document.getElementById(exerciseIdToSwap)?.querySelector('.swap-exercise-btn');
                if (swapBtn) {
                    swapBtn.disabled = true;
                    swapBtn.textContent = 'No Swaps';
                    setTimeout(() => {
                         // Re-enable only if exercise is not completed
                         if (!oldExercise.completed) {
                            swapBtn.disabled = false;
                            swapBtn.innerHTML = 'â†» Swap'; // Use innerHTML to render the icon
                         }
                    }, 1500);
                }
                return;
            }

            // Select a random replacement
            const newExerciseData = finalReplacements[Math.floor(Math.random() * finalReplacements.length)];
            const newExerciseId = generateUniqueId();
            const baseReps = newExerciseData.reps || 12; // Default reps

            const newExercise = {
                ...newExerciseData,
                id: newExerciseId,
                reps: baseReps,
                completed: false
            };

            // Replace the old exercise in the state
            userState.currentWorkout.exercises[muscleGroup].splice(exerciseIndex, 1, newExercise);

            // Clean up weak mode state for the *old* exercise ID
            if (userState.weakMode && userState.weakMode[exerciseIdToSwap]) {
                delete userState.weakMode[exerciseIdToSwap];
                // Do not automatically enable weak mode for the new exercise
            }

            // Save state and re-render
            localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
            localStorage.setItem("weakMode", JSON.stringify(userState.weakMode));
            renderExercises(); // Re-render the whole list to reflect the swap
            console.log(`Swapped ${oldExercise.name} for ${newExercise.name}`);
        }


        // Clear all workouts
        function clearAllWorkouts() {
            userState.currentWorkout = {
                timestamp: new Date().toISOString(),
                deaths: 0,
                exercises: { arms: [], chest: [], back: [], abs: [], legs: [] }
            };
            userState.lastDeathCount = 0;
            userState.weakMode = {}; // Reset weak mode state
            deathCountInput.value = "1"; // Reset input to default
            localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
            localStorage.setItem("weakMode", JSON.stringify(userState.weakMode)); // Save reset weak mode
            workoutDisplay.style.display = "none"; // Hide workout area
            exercisesListEl.innerHTML = ""; // Clear rendered list
            successBox.style.display = "none"; // Hide success box
            workDoneBtn.disabled = true; // Ensure work done is disabled
            workDoneBtn.classList.remove('completed');
        }


        // Complete all exercises
        function completeAllExercises() {
            let changed = false;
             // Ensure exercises object exists
            if (!userState.currentWorkout || !userState.currentWorkout.exercises) return;

            for (const muscle of displayOrder) {
                 // Ensure muscle group array exists
                 if (!userState.currentWorkout.exercises[muscle]) continue;

                 userState.currentWorkout.exercises[muscle].forEach(ex => {
                    if (!ex.completed) {
                        ex.completed = true;
                        changed = true;
                         // Visually update elements immediately for feedback
                         const exerciseEl = document.getElementById(ex.id);
                         if(exerciseEl) {
                            completeExercise(ex.id); // Use the existing function to handle UI updates
                         }
                    }
                });
            }
            if (changed) {
                localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
                // checkAllCompleted() is called within completeExercise, so no need to call again here unless completeExercise fails
            }
        }


        // Check if all exercises are completed
        function checkAllCompleted() {
            // Ensure currentWorkout and exercises exist before proceeding
            if (!userState.currentWorkout || !userState.currentWorkout.exercises) {
                 workDoneBtn.disabled = true;
                 workDoneBtn.classList.remove("completed");
                 return;
             }

            let allCompleted = true;
            // Check if there are any exercises at all. If not, it's not "completed".
            let totalExercises = 0;

            for (const group in userState.currentWorkout.exercises) {
                // Ensure group array exists
                if (!userState.currentWorkout.exercises[group]) continue;
                totalExercises += userState.currentWorkout.exercises[group].length;
                for (const exercise of userState.currentWorkout.exercises[group]) {
                    if (!exercise.completed) {
                        allCompleted = false;
                        break; // Exit inner loop
                    }
                }
                if (!allCompleted) break; // Exit outer loop
            }

            // Enable button only if there are exercises AND all are completed
            const enableButton = totalExercises > 0 && allCompleted;

            workDoneBtn.disabled = !enableButton;
            if (enableButton) {
                workDoneBtn.classList.add("completed");
            } else {
                workDoneBtn.classList.remove("completed");
            }
        }


        // Show success message and reset spam timer
        function showSuccessMessage() {
            workoutDisplay.style.display = "none";
            successBox.style.display = "block";
            lastGenerateClick = 0; // Reset the spam prevention timer HERE
        }


        // Reset workout state (called manually via Clear All or within handleGenerateClick)
        function resetWorkout() {
            // This is effectively clearAllWorkouts
            clearAllWorkouts();
        }


        // Get least worked muscle groups (prioritizing less frequent, then least recent)
        function getPriorityMuscles() {
            // Ensure history exists for all muscles
            displayOrder.forEach(muscle => {
                if (!userState.workoutHistory[muscle]) {
                    userState.workoutHistory[muscle] = { count: 0, lastDone: null };
                }
            });

            return [...displayOrder].sort((a, b) => {
                const countA = userState.workoutHistory[a].count;
                const countB = userState.workoutHistory[b].count;
                const dateA = new Date(userState.workoutHistory[a].lastDone || 0).getTime();
                const dateB = new Date(userState.workoutHistory[b].lastDone || 0).getTime();

                // Sort primarily by count (ascending)
                if (countA !== countB) {
                    return countA - countB;
                }
                // If counts are equal, sort by last done date (ascending - oldest first)
                return dateA - dateB;
            });
        }


        // Toggle all exercise groups open/closed
        function toggleAllGroups() {
            const groups = exercisesListEl.querySelectorAll(".exercise-group");
            if (groups.length === 0) return;

            // Determine target state based on the first group's current state
            const firstContainer = groups[0].querySelector(".exercises-container");
            // Check if the container exists and its display style property
            const isCurrentlyCollapsed = firstContainer && firstContainer.style.display === "none";
            const expand = isCurrentlyCollapsed; // If first is collapsed, we want to expand all

            groups.forEach(group => {
                const container = group.querySelector(".exercises-container");
                const toggle = group.querySelector(".group-toggle");
                 // Ensure elements exist before manipulating
                if (container && toggle) {
                     if (expand) {
                         container.style.display = "block"; // Or "" maybe better for default CSS
                         toggle.textContent = "ðŸ”º";
                     } else {
                         container.style.display = "none";
                         toggle.textContent = "ðŸ”»";
                     }
                 }
            });

            // Update the toggle-all button text
            toggleAllBtn.textContent = expand ? "Collapse All" : "Expand All";
        }


        // Toggle single exercise group
        function toggleExerciseGroup(groupEl) {
            const container = groupEl.querySelector(".exercises-container");
            const toggle = groupEl.querySelector(".group-toggle");

            if (!container || !toggle) return; // Safety check

            if (container.style.display === "none") {
                container.style.display = "block"; // Or ""
                toggle.textContent = "ðŸ”º";
            } else {
                container.style.display = "none";
                toggle.textContent = "ðŸ”»";
            }
        }


        // Remove excess exercises when decreasing count (Not used by swap, but kept for input changes)
        function removeExcessExercises(countToRemove) {
            if (countToRemove <= 0) return;
             // Ensure exercises object exists
            if (!userState.currentWorkout || !userState.currentWorkout.exercises) return;


            let removedCount = 0;
            // Iterate backwards through display order to remove *last added* first, generally
            const reversedOrder = [...displayOrder].reverse();

            for (const muscle of reversedOrder) {
                const exercises = userState.currentWorkout.exercises[muscle];
                 if (!exercises) continue; // Skip if muscle group has no array

                for (let i = exercises.length - 1; i >= 0; i--) {
                    if (removedCount >= countToRemove) break; // Stop if enough removed

                    // Only remove non-completed exercises
                    if (!exercises[i].completed) {
                        const exerciseIdToRemove = exercises[i].id;
                        exercises.splice(i, 1); // Remove from array
                        removedCount++;

                         // Clean up weak mode state for the removed exercise
                         if (userState.weakMode && userState.weakMode[exerciseIdToRemove]) {
                            delete userState.weakMode[exerciseIdToRemove];
                        }
                    }
                }
                 if (removedCount >= countToRemove) break; // Stop iterating muscles if done
            }

             // Update the state totals
            const targetDeathCount = parseInt(deathCountInput.value);
            userState.currentWorkout.deaths = targetDeathCount; // Should match the target count
            userState.lastDeathCount = targetDeathCount; // Sync last count

            // Save updated state
            localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
             // Save weak mode state only if it's not empty
             if (userState.weakMode && Object.keys(userState.weakMode).length > 0) {
                 localStorage.setItem("weakMode", JSON.stringify(userState.weakMode));
             } else {
                 localStorage.removeItem("weakMode"); // Clear from storage if empty
             }


            renderExercises(); // Re-render the list
        }


        // Generate additional exercises
        function generateAdditionalExercises(additionalDeaths) {
            if (additionalDeaths <= 0) return; // No exercises to add
             // Ensure exercises object exists and initialize if necessary
             if (!userState.currentWorkout) {
                 userState.currentWorkout = { timestamp: new Date().toISOString(), deaths: 0, exercises: {} };
             }
             if (!userState.currentWorkout.exercises) {
                 userState.currentWorkout.exercises = {};
             }

            const priorityMuscles = getPriorityMuscles();
            const initialDeathCount = userState.lastDeathCount; // Deaths *before* adding new ones

            for (let i = 0; i < additionalDeaths; i++) {
                // Cycle through priority muscles based on the *total* count for better distribution
                const currentTotalExercises = initialDeathCount + i;
                const muscleIndex = currentTotalExercises % priorityMuscles.length;
                const muscle = priorityMuscles[muscleIndex];

                 // Find available exercises for this muscle group matching equipment
                 const availableExercises = (exerciseDB[muscle] || [])
                    .filter(ex => ex.equipment.some(e => userState.equipment.includes(e)));

                 // Get names of exercises *already* in the workout for this muscle group
                 const currentExerciseNamesInGroup = userState.currentWorkout.exercises[muscle]?.map(ex => ex.name) || [];

                 // Prefer exercises not already in the current list for this group
                 let suitableExercises = availableExercises.filter(ex => !currentExerciseNamesInGroup.includes(ex.name));

                 // If filtering removed all options (e.g., only 1-2 exercises exist for the group), fall back to the original available list
                 if (suitableExercises.length === 0) {
                     suitableExercises = availableExercises;
                 }


                if (suitableExercises.length > 0) {
                    // Select randomly from the suitable (preferably new) exercises
                    const exerciseData = suitableExercises[Math.floor(Math.random() * suitableExercises.length)];
                    const exerciseId = generateUniqueId();
                    const baseReps = exerciseData.reps || 12; // Use DB reps or default

                    // Ensure the muscle group array exists before pushing
                    if (!userState.currentWorkout.exercises[muscle]) {
                         userState.currentWorkout.exercises[muscle] = [];
                    }

                    userState.currentWorkout.exercises[muscle].push({
                        ...exerciseData, // Spread the data from DB
                        id: exerciseId,
                        reps: baseReps, // Ensure reps are explicitly set
                        completed: false
                    });

                    // Update history for the chosen muscle group
                    if (!userState.workoutHistory[muscle]) { // Initialize if missing
                        userState.workoutHistory[muscle] = { count: 0, lastDone: null };
                    }
                    userState.workoutHistory[muscle].count++;
                    userState.workoutHistory[muscle].lastDone = new Date().toISOString();
                } else {
                    console.warn(`No available exercises for muscle group: ${muscle} with equipment: ${userState.equipment}`);
                    // Future enhancement: could try the next priority muscle if one fails
                }
            }

            // Update total deaths and timestamp after adding
            userState.currentWorkout.deaths = initialDeathCount + additionalDeaths;
            userState.currentWorkout.timestamp = new Date().toISOString();
            userState.lastDeathCount = userState.currentWorkout.deaths; // Sync last count

            // Save state
            localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
            localStorage.setItem("workoutHistory", JSON.stringify(userState.workoutHistory));

            // Display and render (render handles showing the display block)
            renderExercises();
        }


        // Render all exercises
        function renderExercises() {
            exercisesListEl.innerHTML = ""; // Clear previous list

             // Ensure exercises object exists before iterating
            if (!userState.currentWorkout || !userState.currentWorkout.exercises) return;

            let hasExercises = false;
            let isAnyExerciseIncomplete = false;

             displayOrder.forEach(muscle => {
                 // Ensure the muscle group array exists and default to empty array if not
                 if (!userState.currentWorkout.exercises[muscle]) {
                     userState.currentWorkout.exercises[muscle] = [];
                 }

                if (userState.currentWorkout.exercises[muscle].length > 0) {
                     hasExercises = true;
                    const groupEl = document.createElement("div");
                    groupEl.className = "exercise-group";

                    const headerEl = document.createElement("div");
                    headerEl.className = "group-header";
                    headerEl.addEventListener("click", () => toggleExerciseGroup(groupEl));

                    const titleEl = document.createElement("div");
                    titleEl.className = "group-title";
                    titleEl.innerHTML = `<span>${muscle}</span>`;

                    const toggleEl = document.createElement("div");
                    toggleEl.className = "group-toggle";
                    toggleEl.textContent = "ðŸ”º"; // Default to expanded

                    headerEl.appendChild(titleEl);
                    headerEl.appendChild(toggleEl);
                    groupEl.appendChild(headerEl);

                    const exercisesContainer = document.createElement("div");
                    exercisesContainer.className = "exercises-container";
                    // exercisesContainer.style.display = "block"; // Default to expanded (or let CSS handle)

                    userState.currentWorkout.exercises[muscle].forEach(ex => {
                        if (!ex.completed) {
                            isAnyExerciseIncomplete = true;
                        }

                        const exerciseEl = document.createElement("div");
                        exerciseEl.className = `exercise ${ex.completed ? 'completed' : ''}`;
                        exerciseEl.id = ex.id; // Use the exercise's unique ID

                        const baseReps = ex.reps || 12; // Default reps if not set
                        const isWeak = userState.weakMode[ex.id] || false;
                         // Ensure min 1 rep/sec
                        const reps = isWeak ? Math.max(1, Math.floor(baseReps / 2)) : baseReps;
                        const difficultyStars = "â˜…".repeat(ex.difficulty || 1);
                        const repsText = ex.name.toLowerCase().includes('plank') ? `${reps} sec` : `${reps} reps`;


                        exerciseEl.innerHTML = `
                            <div class="exercise-info">
                                <div class="exercise-name">
                                    <div class="exercise-name-text">
                                        ${ex.name} <span class="exercise-reps" data-base-reps="${baseReps}">(${repsText})</span>
                                        <span class="exercise-difficulty">${difficultyStars}</span>
                                    </div>
                                    <div class="exercise-controls">
                                        <button class="complete-btn ${ex.completed ? 'completed' : ''}" ${ex.completed ? 'disabled' : ''}>
                                            ${ex.completed ? 'âœ“ Done' : 'Complete'}
                                        </button>
                                        <button class="swap-exercise-btn ${ex.completed ? 'disabled' : ''}" title="Swap for another exercise" ${ex.completed ? 'disabled' : ''}>
                                            â†» Swap
                                        </button>
                                    </div>
                                </div>
                                <label class="checkbox-option weak-toggle">
                                    <input type="checkbox" id="weak-${ex.id}" ${isWeak ? "checked" : ""} ${ex.completed ? 'disabled' : ''}>
                                    <span class="weak-toggle-text">I'm weak</span>
                                    <span class="help-icon">?</span>
                                </label>
                            </div>
                        `;

                         // Add event listeners only if not completed
                        if (!ex.completed) {
                            exerciseEl.querySelector(".complete-btn").addEventListener("click", () => completeExercise(ex.id));
                            // --- Update listener to call swapExercise ---
                            exerciseEl.querySelector(".swap-exercise-btn").addEventListener("click", (e) => {
                                e.stopPropagation(); // Prevent group toggle
                                swapExercise(ex.id); // Call swap function
                            });
                            // --- End update ---
                             // Listener for the checkbox changing state
                             exerciseEl.querySelector(".weak-toggle input").addEventListener("change", () => toggleWeakMode(ex.id));

                            // --- FIX: Prevent help icon click from toggling checkbox ---
                            const helpIcon = exerciseEl.querySelector(".help-icon");
                            if (helpIcon) {
                                helpIcon.addEventListener('click', function(event) {
                                    event.stopPropagation(); // Stop event from bubbling to the label
                                    event.preventDefault(); // Prevent potential default span actions
                                });
                            }
                            // --- End of Help Icon FIX ---

                            // --- FIX: Prevent "I'm weak" text click from toggling checkbox ---
                            const weakText = exerciseEl.querySelector(".weak-toggle-text");
                            if (weakText) {
                                weakText.addEventListener('click', function(event) {
                                    event.stopPropagation(); // Stop event from bubbling to the label
                                    event.preventDefault(); // Prevent potential default span actions
                                });
                            }
                            // --- End of Weak Text FIX ---

                        } else {
                             // Ensure controls are visually disabled if already completed
                             const completeBtn = exerciseEl.querySelector(".complete-btn");
                             const swapBtn = exerciseEl.querySelector(".swap-exercise-btn");
                             const weakCheckbox = exerciseEl.querySelector(".weak-toggle input");
                             if (completeBtn) completeBtn.disabled = true;
                             // --- Ensure swap button is disabled visually/functionally ---
                             if (swapBtn) {
                                 swapBtn.classList.add('disabled');
                                 swapBtn.disabled = true;
                             }
                             // --- End swap button ---
                             if (weakCheckbox) weakCheckbox.disabled = true;
                        }

                        exercisesContainer.appendChild(exerciseEl);
                    });

                    groupEl.appendChild(exercisesContainer);
                    exercisesListEl.appendChild(groupEl);
                }
            });

            // Show or hide workout display based on whether there are exercises
            workoutDisplay.style.display = hasExercises ? "block" : "none";

            // Hide success box when rendering exercises *unless* WORK DONE was just clicked
            const workDoneCompleted = !workDoneBtn.disabled && workDoneBtn.classList.contains('completed');
            if (successBox.style.display === 'block' && !workDoneCompleted) {
                 successBox.style.display = 'none';
            }


            // Set initial state for toggle all button based on whether any groups are collapsed
            const allGroups = exercisesListEl.querySelectorAll(".exercise-group");
            let allCollapsed = true;
            if (allGroups.length > 0) {
                allGroups.forEach(group => {
                    const container = group.querySelector(".exercises-container");
                    if (container && container.style.display !== "none") {
                        allCollapsed = false;
                    }
                });
                toggleAllBtn.textContent = allCollapsed ? "Expand All" : "Collapse All";
            } else {
                 toggleAllBtn.textContent = "Collapse All"; // Default text if no groups
            }


            checkAllCompleted(); // Update WORK DONE button status last
        }


        // Generate workout based on input changes
        function generateWorkout() {
            const targetDeaths = parseInt(deathCountInput.value) || 0; // Use 0 if input is invalid/empty

            // Prevent generation if target is negative (shouldn't happen with min="1" but good practice)
             if (targetDeaths < 0) {
                 deathCountInput.value = "1"; // Reset input if invalid
                 return;
             }

            const currentCount = userState.lastDeathCount;

            if (targetDeaths === 0) {
                // User explicitly set count to 0 (or invalid input became 0)
                 if (currentCount > 0) { // Only clear if there was something before
                     clearAllWorkouts();
                 } else {
                     // If currentCount was already 0, ensure display is hidden and input is 1
                     workoutDisplay.style.display = "none";
                     successBox.style.display = "none";
                     deathCountInput.value = "1";
                 }
            } else if (targetDeaths < currentCount) {
                // Decreasing the count
                const diff = currentCount - targetDeaths;
                removeExcessExercises(diff); // Still use remove for decreasing count
            } else if (targetDeaths > currentCount) {
                // Increasing the count
                const additionalDeaths = targetDeaths - currentCount;
                generateAdditionalExercises(additionalDeaths);
            } else {
                 // Count hasn't changed.
                 console.log("Generate called but count hasn't changed.");
                 const warning = document.querySelector(".spam-warning");
                  if (warning.style.display !== 'block') {
                     warning.style.display = "block";
                     setTimeout(() => warning.style.display = "none", 2000);
                  }
            }
        }


        // Spam prevention for generate button (WITH FIX)
        function handleGenerateClick() {
            const now = Date.now();
            // Add a small delay (e.g., 300ms) to prevent accidental double clicks triggering complex logic multiple times
            if (now - lastGenerateClick < 300) { // Reduced threshold slightly
                 console.log("Generate button clicked too quickly.");
                 const warning = document.querySelector(".spam-warning");
                 if (warning.style.display !== 'block') {
                     warning.style.display = "block";
                     setTimeout(() => warning.style.display = "none", 1500);
                 }
                return;
            }
            lastGenerateClick = now; // Update timestamp *after* check passes

            // *** FIX: Check if success box is visible ***
            if (successBox.style.display === 'block') {
                clearAllWorkouts(); // Reset state
                 if (parseInt(deathCountInput.value) <= 0) {
                     deathCountInput.value = "1";
                 }
            }
            // *** END FIX ***

             // Ensure input is reset to 1 if needed before generating
             if (userState.lastDeathCount === 0 && parseInt(deathCountInput.value) <= 0) {
                 deathCountInput.value = "1";
             }

            generateWorkout(); // Proceed with generation logic
        }

        // --- Initialization ---

        // Load saved battle type
        const savedBattleType = localStorage.getItem("battleType");
        if (savedBattleType) {
            userState.battleType = savedBattleType;
            airBattlesCheckbox.checked = (savedBattleType === "air");
            groundBattlesCheckbox.checked = (savedBattleType === "ground");
        } else {
             airBattlesCheckbox.checked = true;
             groundBattlesCheckbox.checked = false;
             userState.battleType = "air";
             localStorage.setItem("battleType", "air"); // Save the default
        }
        updateDeathText();

         // Load existing workout and render if present (with sanitization)
         if (userState.currentWorkout && typeof userState.currentWorkout.exercises === 'object' && userState.currentWorkout.exercises !== null) {
            displayOrder.forEach(muscle => {
                if (!Array.isArray(userState.currentWorkout.exercises[muscle])) {
                    userState.currentWorkout.exercises[muscle] = []; // Ensure it's an array
                }
            });
         } else if (userState.currentWorkout) {
             userState.currentWorkout.exercises = { arms: [], chest: [], back: [], abs: [], legs: [] };
         }
         // Check if workout exists after sanitizing
         const currentWorkoutExercises = userState.currentWorkout?.exercises;
         const workoutExists = currentWorkoutExercises && Object.values(currentWorkoutExercises).some(group => group && group.length > 0);

         if (workoutExists) {
             userState.lastDeathCount = Math.max(0, userState.currentWorkout.deaths || 0); // Ensure non-negative
             deathCountInput.value = userState.lastDeathCount > 0 ? userState.lastDeathCount : "1";
             renderExercises();
         } else {
             clearAllWorkouts(); // Start clean
             displayOrder.forEach(muscle => { // Initialize history even if cleared
                 if (!userState.workoutHistory[muscle]) {
                     userState.workoutHistory[muscle] = { count: 0, lastDone: null };
                 }
             });
         }


        // --- Event Listeners ---
        generateBtn.addEventListener("click", handleGenerateClick);
        airBattlesCheckbox.addEventListener("change", handleBattleTypeToggle);
        groundBattlesCheckbox.addEventListener("change", handleBattleTypeToggle);
        workDoneBtn.addEventListener("click", showSuccessMessage);
        toggleAllBtn.addEventListener("click", toggleAllGroups);
        clearWorkoutBtn.addEventListener("click", clearAllWorkouts); // Listener still works
        completeAllBtn.addEventListener("click", completeAllExercises);

        // Optional: Debounced input listener
        // let debounceTimer;
        // deathCountInput.addEventListener('input', () => {

        //         handleGenerateClick();

        // });

    </script>
