<!DOCTYPE html>
<html>
<head>
    <title>Image Crossfade</title>
    <style>
        body {
            margin: 0;
            background: #121212; /* Match your siteâ€™s background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .crossfade-container {
            width: 80vw;
            height: 80vh;
            position: relative;
        }
        #randomImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Crossfade effect with pseudo-element */
            position: relative;
        }
        /* Gradient overlay for crossfade */
        #randomImage::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                transparent 60%,
                #ffffff 90%  /* Match body background */
            );
            pointer-events: none; /* Allows clicks to pass through */
        }
    </style>
</head>
<body>
    <div class="crossfade-container">
        <img id="randomImage" src="" alt="Crossfade Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
