<!DOCTYPE html>
<html>
<head>
    <title>White Vignette Fade</title>
    <style>
        body {
            margin: 0;
            background: white; /* Your white background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .vignette-container {
            width: 80vw;  /* Adjust as needed */
            height: 80vh; /* Adjust as needed */
            position: relative;
        }
        #randomImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
        }
        /* Circular White Vignette Fade */
        #randomImage::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                ellipse at center,
                transparent 50%,  /* Center stays clear */
                rgba(255, 255, 255, 0.8) 80%  /* Fades to white */
            );
            pointer-events: none; /* Ignore clicks */
        }
    </style>
</head>
<body>
    <div class="vignette-container">
        <img id="randomImage" src="" alt="Faded Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
