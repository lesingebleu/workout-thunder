<!DOCTYPE html>
<html>
<head>
    <title>Image with Edge Fade</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
        }
        
        .fade-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
        }
        
        #randomImage {
            display: block;
            max-width: 100%;
            max-height: 90vh;
            width: auto;
            height: auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.2); /* Soft edge definition */
        }
        
        /* Edge fade overlay */
        .fade-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                ellipse at center,
                transparent 70%,
                white 100%
            );
            pointer-events: none;
            mix-blend-mode: overlay; /* Soft blending */
        }
    </style>
</head>
<body>
    <div class="fade-container">
        <img id="randomImage" src="" alt="Random Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
