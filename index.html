<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Thunder</title>
    <style>
        :root {
            --primary: #e63946;
            --dark: #121212;
            --light: #f8f9fa;
            --overlay: rgba(0,0,0,0.7);
            --completed: rgba(255,255,255,0.1);
            --button-color: #a22a29;
            --button-border: #e53834;
            --complete-green: #4CAF50;
            --tooltip-bg: rgba(0,0,0,0.8);
            --tooltip-color: white;
            --tooltip-padding: 5px 10px;
            --tooltip-radius: 5px;
            --tooltip-fontsize: 0.9em;
            --tooltip-fontweight: normal;
            --swap-blue: #42a5f5;
            --swap-blue-border: #1e88e5;
        }

        /* ... (previous CSS rules remain the same until .swap-exercise-btn) ... */

        .swap-exercise-btn {
            background: var(--swap-blue);
            border: 1px solid var(--swap-blue-border);
            color: white;
            padding: 6px 12px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            min-width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            white-space: nowrap;
            gap: 5px;
        }

        /* ... (rest of previous CSS rules remain the same until .toggle-all-container) ... */

        .toggle-all-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
            gap: 10px;
        }

        .toggle-all-btn {
            background: var(--button-color);
            border: 1px solid var(--button-border);
            padding: 5px 10px;
            font-size: 0.9em;
            min-width: 100px;
        }

        .complete-all-btn, .clear-workout-btn {
            background: var(--button-color);
            border: 1px solid var(--button-border);
            padding: 0;
            font-size: 1.2em;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }

        .complete-all-btn {
            background: var(--complete-green);
            border-color: var(--complete-green);
            position: relative;
        }

        .complete-all-btn:hover::after {
            content: "Clicking this button will complete all exercises";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tooltip-bg);
            color: var(--tooltip-color);
            padding: var(--tooltip-padding);
            border-radius: var(--tooltip-radius);
            font-size: 15px;
            font-weight: var(--tooltip-fontweight);
            white-space: nowrap;
            margin-bottom: 5px;
            z-index: 1;
        }

        .clear-workout-btn {
            position: relative;
        }

        .clear-workout-btn:hover::after {
            content: "Clicking this button will delete all exercises";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tooltip-bg);
            color: var(--tooltip-color);
            padding: var(--tooltip-padding);
            border-radius: var(--tooltip-radius);
            font-size: 15px;
            font-weight: var(--tooltip-fontweight);
            white-space: nowrap;
            margin-bottom: 5px;
            z-index: 1;
        }

        /* ... (rest of the CSS remains the same) ... */
    </style>
</head>
<body>
    <!-- ... (previous HTML remains the same until the workout-display div) ... -->

    <div class="workout-display" id="workoutDisplay">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h2>Your Penalty Workout</h2>
            <div class="toggle-all-container">
                <button id="toggleAllBtn" class="toggle-all-btn">Collapse All</button>
                <button id="completeAllBtn" class="complete-all-btn">✓✓</button>
                <button id="clearWorkoutBtn" class="clear-workout-btn">X</button>
            </div>
        </div>
        <div id="exercisesList"></div>
        <div class="work-done-container">
            <button id="workDoneBtn" class="work-done-btn" disabled>WORK DONE</button>
        </div>
    </div>

    <!-- ... (rest of the HTML remains the same) ... -->

    <script>
        // ... (JavaScript remains exactly the same) ...
    </script>
</body>
</html>
