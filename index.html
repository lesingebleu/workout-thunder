<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Thunder</title>
    <style>
        :root {
            --primary: #e63946;
            --dark: #121212;
            --light: #f8f9fa;
            --overlay: rgba(0,0,0,0.7);
            --completed: rgba(255,255,255,0.1);
            --button-color: #a22a29;
            --button-border: #e53834;
            --complete-green: #4CAF50;
            --complete-green-border: #6bc76f; /* Adjusted border for better visibility */
            --tooltip-bg: rgba(0,0,0,0.8);
            --tooltip-color: white;
            --tooltip-padding: 5px 10px;
            --tooltip-radius: 5px;
            --tooltip-fontsize: 0.9em;
            --tooltip-fontweight: normal;
            --swap-blue: #4dabf7;
            --swap-blue-border: #6fc1ff; /* Adjusted border */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        #bgImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--overlay);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 15px;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        /* Removed header p styling as description was removed */

        .battle-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .toggle-container {
            display: flex;
            gap: 15px;
        }

        .toggle-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .death-input-container {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .death-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        input, button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
        }

        input[type="number"] {
            width: 60px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            color: white;
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            background: var(--button-color);
            color: white;
            cursor: pointer;
            border: 1px solid var(--button-border);
            transition: none;
        }

        button:not(:disabled):not(.completed):hover {
            filter: brightness(1.2);
        }
        .complete-btn.completed:hover {
            filter: none;
            cursor: default;
        }

        .workout-display {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            display: none;
        }

        .exercise-group {
            margin-bottom: 20px;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .group-title {
            color: white;
            text-transform: capitalize;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .group-toggle {
            font-size: 1.2em;
            user-select: none;
        }

        .exercises-container {
            margin-left: 25px;
        }

        .exercise {
            background: rgba(255,255,255,0.05);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .exercise.completed {
            background: var(--completed);
            opacity: 0.7;
        }

        .exercise-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }

        .exercise-name {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap;
            gap: 10px;
        }

        .exercise-name-text {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
            margin-right: 10px;
            font-weight: 500;
        }

        .exercise-difficulty {
            color: gold;
            margin-left: 5px;
            font-size: 0.9em;
        }
         .exercise-reps {
             font-size: 0.9em;
             color: #bbb;
         }

        .exercise-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .complete-btn {
            background: var(--button-color);
            border: 1px solid var(--button-border);
            padding: 6px 12px;
            min-width: 80px;
            text-align: center;
            white-space: nowrap;
            color: white;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
        }

        .complete-btn.completed {
            background: var(--complete-green);
            border-color: var(--complete-green-border);
        }

        .swap-exercise-btn {
            background: var(--swap-blue);
            border: 1px solid var(--swap-blue-border);
            color: white;
            padding: 6px 12px;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
            min-width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            white-space: nowrap;
            gap: 5px;
        }

        .swap-exercise-btn:hover::after {
            content: "Swap for another exercise";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tooltip-bg);
            color: var(--tooltip-color);
            padding: var(--tooltip-padding);
            border-radius: var(--tooltip-radius);
            font-size: var(--tooltip-fontsize);
            font-weight: var(--tooltip-fontweight);
            white-space: nowrap;
            margin-bottom: 5px;
            z-index: 1;
        }

        .swap-exercise-btn:not(.disabled):not(:disabled):hover {
            filter: brightness(1.15);
        }

        .swap-exercise-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .work-done-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .work-done-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            background: var(--button-color);
            border: 1px solid var(--button-border);
            position: relative;
        }

        .work-done-btn.completed {
            background: var(--complete-green);
            border-color: var(--complete-green-border);
        }

        .work-done-btn:disabled {
            background: #555;
            border-color: #777;
            cursor: not-allowed;
        }

        .work-done-btn:disabled:hover::after {
            content: "You have work to do still";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tooltip-bg);
            color: var(--tooltip-color);
            padding: var(--tooltip-padding);
            border-radius: var(--tooltip-radius);
            font-size: 15px;
            font-weight: var(--tooltip-fontweight);
            white-space: nowrap;
            margin-bottom: 5px;
            z-index: 1;
        }

        .weak-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8em;
            position: relative;
            margin-top: 0;
            color: #ccc;
            cursor: default;
            width: fit-content;
        }

        .weak-toggle input[type="checkbox"] {
             cursor: pointer;
        }

         .weak-toggle-text {
             cursor: default;
             user-select: none;
         }

        .help-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 14px;
            height: 14px;
            background-color: #ccc;
            color: #333;
            border-radius: 50%;
            font-size: 0.7em;
            font-weight: bold;
            cursor: help;
            position: relative;
            user-select: none;
            line-height: 1;
        }

        .help-icon:hover::after {
            content: "This option reduces the reps by half";
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tooltip-bg);
            color: var(--tooltip-color);
            padding: var(--tooltip-padding);
            border-radius: var(--tooltip-radius);
            font-size: 15px;
            font-weight: var(--tooltip-fontweight);
            white-space: nowrap;
            width: max-content;
            z-index: 1;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-option input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
        }

        .toggle-all-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .toggle-all-btn {
            background: var(--button-color);
            border: 1px solid var(--button-border);
            padding: 5px 10px;
            font-size: 0.9em;
            min-width: 100px;
        }

        .complete-all-btn, .clear-workout-btn {
            background: var(--button-color);
            border: 1px solid var(--button-border);
            font-size: 1.1em;
            width: 32px;
            height: 32px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: auto;
            position: relative;
        }

        .complete-all-btn {
            background: var(--complete-green);
            border-color: var(--complete-green-border);
        }

        .complete-all-btn:hover::after,
        .clear-workout-btn:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tooltip-bg);
            color: var(--tooltip-color);
            padding: var(--tooltip-padding);
            border-radius: var(--tooltip-radius);
            font-size: 15px;
            font-weight: var(--tooltip-fontweight);
            white-space: nowrap;
            margin-bottom: 5px;
            z-index: 1;
        }

        .generate-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
            align-items: center;
        }

        .generate-main-btn {
            position: relative;
        }

        #generateBtn {
            font-weight: bold;
        }

        .success-box {
            background: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 500px;
            display: none;
            backdrop-filter: blur(5px);
            font-size: 1.5em;
            color: white;
        }

        .spam-warning, .number-warning {
            position: absolute;
            bottom: 110%; /* Changed from top to bottom */
            left: 50%;
            transform: translateX(-50%);
            background: var(--tooltip-bg);
            color: var(--tooltip-color);
            padding: var(--tooltip-padding);
            border-radius: var(--tooltip-radius);
            font-size: 15px; /* Matched other tooltips */
            font-weight: var(--tooltip-fontweight);
            white-space: nowrap;
            display: none;
            z-index: 10; /* Ensure visibility over other elements */
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <div class="bg-container">
        <img id="bgImage" src="" alt="Background Image">
        <div class="bg-overlay"></div>
    </div>

    <div class="battle-toggle">
        <span>Battle Type:</span>
        <div class="toggle-container">
            <label class="toggle-option">
                <input type="checkbox" id="airBattles" checked>
                <span class="toggle-label">Air</span>
            </label>
            <label class="toggle-option">
                <input type="checkbox" id="groundBattles">
                <span class="toggle-label">Ground</span>
            </label>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Workout Thunder</h1>
        </header>

        <div class="death-input-container">
            <div class="death-input">
                <span id="deathText">I died</span>
                <input type="number" id="deathCount" min="0" value="1"> <!-- Min set to 0 -->
                <span id="deathTextEnd">times without getting any kills.</span>
            </div>
            <div class="generate-btn-container">
                <div class="generate-main-btn">
                    <button id="generateBtn">GIVE ME MY PUNISHMENT!</button>
                    <!-- *** REVERTED TEXT *** -->
                    <span class="spam-warning">If you want to add more or less exercises, change the number above</span>
                    <span class="number-warning">You have to put a number first</span>
             </div>
            </div>
        </div>

        <div class="workout-display" id="workoutDisplay">
             <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h2>Your Penalty Workout</h2>
                <div class="toggle-all-container">
                    <button id="toggleAllBtn" class="toggle-all-btn">Collapse All</button>
                    <button id="completeAllBtn" class="complete-all-btn" data-tooltip="Complete All Exercises">✓✓</button>
                    <button id="clearWorkoutBtn" class="clear-workout-btn" data-tooltip="Delete All Exercises">X</button>
                </div>
            </div>
            <div id="exercisesList"></div>
            <div class="work-done-container">
                <button id="workDoneBtn" class="work-done-btn" disabled>WORK DONE</button>
            </div>
        </div>

        <div id="successBox" class="success-box">
             <!-- *** REVERTED TEXT *** -->
            Done.
        </div>
    </div>

    <script>
        // Background Image Cycling (remains the same)
        const bgImages = ["./images/img1.jpg", "./images/img2.jpg", "./images/img3.jpg"];
        const bgImage = document.getElementById("bgImage");
        let bgIndex = parseInt(localStorage.getItem("bgIndex")) || 0;
        if (bgImages.length > 0 && bgImages[bgIndex]) { const img = new Image(); img.onload = () => { bgImage.src = bgImages[bgIndex]; }; img.onerror = () => { console.warn(`Background image not found: ${bgImages[bgIndex]}`); }; img.src = bgImages[bgIndex]; bgIndex = (bgIndex + 1) % bgImages.length; localStorage.setItem("bgIndex", bgIndex); } else { console.warn("Background images array empty or paths incorrect."); }

        // Exercise Database (remains the same)
        const exerciseDB = { arms: [{ name: "Pushups", equipment: ["bodyweight"], difficulty: 2, reps: 15 },{ name: "Bicep Curls", equipment: ["dumbbells"], difficulty: 1, reps: 12 },{ name: "Tricep Dips", equipment: ["bodyweight"], difficulty: 2, reps: 12 },{ name: "Diamond Pushups", equipment: ["bodyweight"], difficulty: 3, reps: 10 },{ name: "Hammer Curls", equipment: ["dumbbells"], difficulty: 1, reps: 12 }], chest: [{ name: "Bench Press", equipment: ["barbell"], difficulty: 3, reps: 10 },{ name: "Dumbbell Press", equipment: ["dumbbells"], difficulty: 2, reps: 12 },{ name: "Pushup Variations", equipment: ["bodyweight"], difficulty: 2, reps: 15 },{ name: "Incline Dumbbell Press", equipment: ["dumbbells"], difficulty: 3, reps: 10 },{ name: "Wide Pushups", equipment: ["bodyweight"], difficulty: 1, reps: 20 }], back: [{ name: "Pull-ups", equipment: ["bodyweight", "pullup_bar"], difficulty: 3, reps: 8 },{ name: "Bent Over Rows", equipment: ["dumbbells", "barbell"], difficulty: 2, reps: 12 },{ name: "Reverse Flyes", equipment: ["dumbbells"], difficulty: 2, reps: 15 },{ name: "Superman", equipment: ["bodyweight"], difficulty: 1, reps: 15 },{ name: "Renegade Rows", equipment: ["dumbbells"], difficulty: 3, reps: 10 }], abs: [{ name: "Russian Twists", equipment: ["bodyweight"], difficulty: 2, reps: 20 },{ name: "Leg Raises", equipment: ["bodyweight"], difficulty: 2, reps: 15 },{ name: "Plank", equipment: ["bodyweight"], difficulty: 1, reps: 60 },{ name: "Crunches", equipment: ["bodyweight"], difficulty: 1, reps: 25 },{ name: "Bicycle Crunches", equipment: ["bodyweight"], difficulty: 2, reps: 20 }], legs: [{ name: "Squats", equipment: ["bodyweight"], difficulty: 2, reps: 20 },{ name: "Lunges", equipment: ["bodyweight"], difficulty: 2, reps: 12 },{ name: "Calf Raises", equipment: ["bodyweight"], difficulty: 1, reps: 25 },{ name: "Glute Bridges", equipment: ["bodyweight"], difficulty: 1, reps: 20 },{ name: "Jump Squats", equipment: ["bodyweight"], difficulty: 3, reps: 15 }] };
        const displayOrder = ["arms", "chest", "back", "abs", "legs"];

        // User State (remains the same)
        const userState = { equipment: ["bodyweight", "dumbbells"], battleType: "air", currentWorkout: JSON.parse(localStorage.getItem("currentWorkout")) || { exercises: { arms: [], chest: [], back: [], abs: [], legs: [] } }, weakMode: JSON.parse(localStorage.getItem("weakMode")) || {}, lastTotalAssignedCount: 0, currentMuscleIndex: parseInt(localStorage.getItem("currentMuscleIndex")) || 0, completedWorkout: JSON.parse(localStorage.getItem("completedWorkout")) || false, lastCompletedCycleIndex: parseInt(localStorage.getItem("lastCompletedCycleIndex")) || 0 };

        // DOM Elements (remains the same)
        const deathCountInput = document.getElementById("deathCount");
        const generateBtn = document.getElementById("generateBtn");
        const exercisesListEl = document.getElementById("exercisesList");
        const deathTextEl = document.getElementById("deathText");
        const deathTextEndEl = document.getElementById("deathTextEnd");
        const airBattlesCheckbox = document.getElementById("airBattles");
        const groundBattlesCheckbox = document.getElementById("groundBattles");
        const workDoneBtn = document.getElementById("workDoneBtn");
        const workoutDisplay = document.getElementById("workoutDisplay");
        const toggleAllBtn = document.getElementById("toggleAllBtn");
        const clearWorkoutBtn = document.getElementById("clearWorkoutBtn");
        const completeAllBtn = document.getElementById("completeAllBtn");
        const successBox = document.getElementById("successBox");
        const spamWarningEl = document.querySelector(".spam-warning");
        const numberWarningEl = document.querySelector(".number-warning");
        let lastGenerateClick = 0;

        // --- Utility Functions (Unchanged from previous correct version) ---
        function generateUniqueId() { return `ex-${Date.now()}-${Math.random().toString(36).substring(2, 7)}`; }
        function getTotalAssignedExercises() { let count = 0; if (userState.currentWorkout && userState.currentWorkout.exercises) { for (const muscle of displayOrder) { count += userState.currentWorkout.exercises[muscle]?.length || 0; } } return count; }
        function updateDeathText() { if (userState.battleType === "air") { deathTextEl.textContent = "I died"; deathTextEndEl.textContent = "times without getting any kills."; } else { deathTextEl.textContent = "I lost"; deathTextEndEl.textContent = "matches"; } }
        function handleBattleTypeToggle() { if (this.id === "airBattles" && this.checked) { groundBattlesCheckbox.checked = false; userState.battleType = "air"; } else if (this.id === "groundBattles" && this.checked) { airBattlesCheckbox.checked = false; userState.battleType = "ground"; } else { this.checked = true; return; } updateDeathText(); localStorage.setItem("battleType", userState.battleType); }
        function toggleWeakMode(exerciseId) { userState.weakMode[exerciseId] = !userState.weakMode[exerciseId]; localStorage.setItem("weakMode", JSON.stringify(userState.weakMode)); updateExerciseDisplay(exerciseId); }
        function updateExerciseDisplay(exerciseId) { const exerciseEl = document.getElementById(exerciseId); if (exerciseEl) { const repsElement = exerciseEl.querySelector(".exercise-reps"); const exerciseNameElement = exerciseEl.querySelector(".exercise-name-text"); const exerciseText = exerciseNameElement ? exerciseNameElement.textContent.toLowerCase() : ''; if (repsElement) { const baseReps = parseInt(repsElement.dataset.baseReps); const isWeak = userState.weakMode[exerciseId] || false; const currentReps = isWeak ? Math.max(1, Math.floor(baseReps / 2)) : baseReps; const repsLabel = exerciseText.includes('plank') ? 'sec' : 'reps'; repsElement.textContent = `(${currentReps} ${repsLabel})`; } } }
        function completeExercise(exerciseId) { const exerciseEl = document.getElementById(exerciseId); if (exerciseEl) { exerciseEl.classList.add("completed"); const completeBtn = exerciseEl.querySelector(".complete-btn"); const swapBtn = exerciseEl.querySelector(".swap-exercise-btn"); const weakToggleCheckbox = exerciseEl.querySelector(".weak-toggle input"); if (completeBtn) { completeBtn.textContent = "✓ Done"; completeBtn.classList.add("completed"); completeBtn.disabled = true; } if (swapBtn) { swapBtn.classList.add("disabled"); swapBtn.disabled = true; } if (weakToggleCheckbox) { weakToggleCheckbox.disabled = true; } if (userState.currentWorkout && userState.currentWorkout.exercises) { for (const muscle of displayOrder) { if (!userState.currentWorkout.exercises[muscle]) continue; const exercise = userState.currentWorkout.exercises[muscle].find(ex => ex.id === exerciseId); if (exercise) { exercise.completed = true; localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout)); break; } } } checkAllCompleted(); } }
        function swapExercise(exerciseIdToSwap) { if (!userState.currentWorkout || !userState.currentWorkout.exercises) return; let oldExercise = null, muscleGroup = null, exerciseIndex = -1; for (const muscle of displayOrder) { if (!userState.currentWorkout.exercises[muscle]) continue; const index = userState.currentWorkout.exercises[muscle].findIndex(ex => ex.id === exerciseIdToSwap); if (index !== -1) { oldExercise = userState.currentWorkout.exercises[muscle][index]; muscleGroup = muscle; exerciseIndex = index; break; } } if (!oldExercise || oldExercise.completed) return; const potentialReplacements = (exerciseDB[muscleGroup] || []).filter(ex => ex.name !== oldExercise.name && ex.equipment.some(e => userState.equipment.includes(e))); const currentNames = userState.currentWorkout.exercises[muscleGroup].map(ex => ex.name); let availableReplacements = potentialReplacements.filter(ex => !currentNames.includes(ex.name)); if (availableReplacements.length === 0) availableReplacements = potentialReplacements; if (availableReplacements.length === 0) { const swapBtn = document.getElementById(exerciseIdToSwap)?.querySelector('.swap-exercise-btn'); if (swapBtn) { swapBtn.disabled = true; swapBtn.textContent = 'No Swaps'; setTimeout(() => { const currentEx = userState.currentWorkout.exercises[muscleGroup]?.find(ex => ex.id === exerciseIdToSwap); if (currentEx && !currentEx.completed && swapBtn) { swapBtn.disabled = false; swapBtn.innerHTML = '↻ Swap'; } }, 1500); } return; } const newExerciseData = availableReplacements[Math.floor(Math.random() * availableReplacements.length)]; const newExercise = { ...newExerciseData, id: generateUniqueId(), reps: newExerciseData.reps || 12, completed: false }; userState.currentWorkout.exercises[muscleGroup].splice(exerciseIndex, 1, newExercise); if (userState.weakMode[exerciseIdToSwap]) delete userState.weakMode[exerciseIdToSwap]; localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout)); localStorage.setItem("weakMode", JSON.stringify(userState.weakMode)); renderExercises(); }
        function clearAllWorkouts() { userState.currentWorkout = { exercises: { arms: [], chest: [], back: [], abs: [], legs: [] } }; userState.lastTotalAssignedCount = 0; userState.weakMode = {}; userState.completedWorkout = false; deathCountInput.value = "1"; localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout)); localStorage.removeItem("weakMode"); localStorage.removeItem("completedWorkout"); workoutDisplay.style.display = "none"; exercisesListEl.innerHTML = ""; successBox.style.display = "none"; workDoneBtn.disabled = true; workDoneBtn.classList.remove('completed'); }

        function removeExcessExercises(countToRemove) { if (countToRemove <= 0 || !userState.currentWorkout.exercises) return; let removedCount = 0; let currentTotal = getTotalAssignedExercises(); let cycleIndex = userState.currentMuscleIndex - 1; while (removedCount < countToRemove && currentTotal > 0) { const muscleIndex = (cycleIndex % displayOrder.length + displayOrder.length) % displayOrder.length; const muscle = displayOrder[muscleIndex]; const exercises = userState.currentWorkout.exercises[muscle]; if (exercises && exercises.length > 0) { let removed = false; for (let i = exercises.length - 1; i >= 0; i--) { if (!exercises[i].completed) { const removedEx = exercises.splice(i, 1)[0]; if (userState.weakMode[removedEx.id]) delete userState.weakMode[removedEx.id]; removed = true; break; } } if (!removed) { const removedEx = exercises.pop(); if (userState.weakMode[removedEx.id]) delete userState.weakMode[removedEx.id]; } removedCount++; currentTotal--; } cycleIndex--; if (cycleIndex < userState.currentMuscleIndex - currentTotal - displayOrder.length * 2) { console.warn("Breaking remove loop - safety check."); break; } } userState.currentMuscleIndex = Math.max(0, userState.currentMuscleIndex - removedCount); userState.lastTotalAssignedCount = currentTotal; localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout)); localStorage.setItem("currentMuscleIndex", userState.currentMuscleIndex.toString()); if (Object.keys(userState.weakMode).length > 0) localStorage.setItem("weakMode", JSON.stringify(userState.weakMode)); else localStorage.removeItem("weakMode"); renderExercises(); }
        function toggleAllGroups() { const groups = exercisesListEl.querySelectorAll(".exercise-group"); if (groups.length === 0) return; const firstGroupContainer = groups[0].querySelector(".exercises-container"); const shouldExpand = firstGroupContainer && firstGroupContainer.style.display === "none"; groups.forEach(group => { const container = group.querySelector(".exercises-container"); const toggle = group.querySelector(".group-toggle"); if (container && toggle) { container.style.display = shouldExpand ? "block" : "none"; toggle.textContent = shouldExpand ? "🔺" : "🔻"; } }); toggleAllBtn.textContent = shouldExpand ? "Collapse All" : "Expand All"; }
        function toggleExerciseGroup(groupHeaderEl) { const groupEl = groupHeaderEl.closest('.exercise-group'); if (!groupEl) return; const container = groupEl.querySelector(".exercises-container"); const toggle = groupEl.querySelector(".group-toggle"); if (!container || !toggle) return; const isCurrentlyCollapsed = container.style.display === "none"; container.style.display = isCurrentlyCollapsed ? "block" : "none"; toggle.textContent = isCurrentlyCollapsed ? "🔺" : "🔻"; updateToggleAllButtonState(); }
        function updateToggleAllButtonState() { const allGroups = exercisesListEl.querySelectorAll(".exercise-group"); let allCollapsed = true; if (allGroups.length > 0) { allGroups.forEach(g => { const c = g.querySelector(".exercises-container"); if (c && c.style.display !== "none") { allCollapsed = false; } }); toggleAllBtn.textContent = allCollapsed ? "Expand All" : "Collapse All"; } else { toggleAllBtn.textContent = "Collapse All"; } }
        function renderExercises() { exercisesListEl.innerHTML = ""; if (!userState.currentWorkout?.exercises) return; let hasExercises = false; const isCurrentlyCollapsed = toggleAllBtn.textContent === "Expand All"; displayOrder.forEach(muscle => { const exercises = userState.currentWorkout.exercises[muscle]; if (exercises && exercises.length > 0) { hasExercises = true; const groupEl = document.createElement("div"); groupEl.className = "exercise-group"; const headerEl = document.createElement("div"); headerEl.className = "group-header"; headerEl.addEventListener("click", () => toggleExerciseGroup(headerEl)); const titleEl = document.createElement("div"); titleEl.className = "group-title"; titleEl.innerHTML = `<span>${muscle.charAt(0).toUpperCase() + muscle.slice(1)}</span>`; const toggleEl = document.createElement("div"); toggleEl.className = "group-toggle"; toggleEl.textContent = isCurrentlyCollapsed ? "🔻" : "🔺"; headerEl.append(titleEl, toggleEl); groupEl.appendChild(headerEl); const cont = document.createElement("div"); cont.className = "exercises-container"; cont.style.display = isCurrentlyCollapsed ? "none" : "block"; exercises.forEach(ex => { const el = document.createElement("div"); el.className = `exercise ${ex.completed ? 'completed' : ''}`; el.id = ex.id; const baseReps = ex.reps || 12, isWeak = userState.weakMode[ex.id] || false; const reps = isWeak ? Math.max(1, Math.floor(baseReps / 2)) : baseReps; const diffStars = "★".repeat(ex.difficulty || 1); const repsTxt = ex.name.toLowerCase().includes('plank') ? `${reps} sec` : `${reps} reps`; el.innerHTML = `<div class="exercise-info"><div class="exercise-name"><div class="exercise-name-text">${ex.name} <span class="exercise-reps" data-base-reps="${baseReps}">(${repsTxt})</span> <span class="exercise-difficulty">${diffStars}</span></div><div class="exercise-controls"><button class="complete-btn ${ex.completed ? '' : ''}" ${ex.completed ? 'disabled' : ''}>${ex.completed ? '✓ Done' : 'Complete'}</button> <button class="swap-exercise-btn ${ex.completed ? 'disabled' : ''}" title="Swap Exercise" ${ex.completed ? 'disabled' : ''}>↻ Swap</button></div></div><label class="checkbox-option weak-toggle"><input type="checkbox" id="weak-${ex.id}" ${isWeak ? "checked" : ""} ${ex.completed ? 'disabled' : ''}> <span class="weak-toggle-text">I'm weak</span> <span class="help-icon">?</span></label></div>`; if (!ex.completed) { el.querySelector(".complete-btn").addEventListener("click", () => completeExercise(ex.id)); el.querySelector(".swap-exercise-btn").addEventListener("click", (e) => { e.stopPropagation(); swapExercise(ex.id); }); el.querySelector(".weak-toggle input").addEventListener("change", () => toggleWeakMode(ex.id)); const help = el.querySelector(".help-icon"); if(help) help.addEventListener('click', (e) => { e.stopPropagation(); e.preventDefault(); }); const weakText = el.querySelector(".weak-toggle-text"); if(weakText) weakText.addEventListener('click', (e) => { e.stopPropagation(); e.preventDefault(); }); } else { const cBtn = el.querySelector(".complete-btn"); if(cBtn) { cBtn.classList.add('completed'); cBtn.disabled = true; cBtn.textContent = '✓ Done'; } const sBtn = el.querySelector(".swap-exercise-btn"); if(sBtn) { sBtn.classList.add('disabled'); sBtn.disabled = true; } const wChk = el.querySelector(".weak-toggle input"); if(wChk) wChk.disabled = true; } cont.appendChild(el); }); groupEl.appendChild(cont); exercisesListEl.appendChild(groupEl); } }); workoutDisplay.style.display = hasExercises ? "block" : "none"; if (!userState.completedWorkout && successBox.style.display === 'block') { successBox.style.display = 'none'; } updateToggleAllButtonState(); checkAllCompleted(); }
        // --- End of Unchanged Utility Functions ---


        // --- generateWorkout Function (Corrected Logic from previous response) ---
        function generateWorkout() {
            numberWarningEl.style.display = "none";
            spamWarningEl.style.display = "none";
            const deathCountValue = deathCountInput.value;
            const currentCount = userState.lastTotalAssignedCount;
            if (deathCountValue === "" || isNaN(parseInt(deathCountValue)) || parseInt(deathCountValue) < 0) {
                 numberWarningEl.style.display = "block";
                 setTimeout(() => numberWarningEl.style.display = "none", 2000);
                 deathCountInput.value = currentCount > 0 ? currentCount : "1";
                 return;
            }
            const targetDeaths = parseInt(deathCountValue);
            if (targetDeaths === 0) {
                 if (currentCount > 0) {
                     clearAllWorkouts(); // Clears workout and sets input to 1
                 } else {
                     console.log("Target is 0, workout already empty.");
                     if (deathCountInput.value === "0") { deathCountInput.value = "1"; } // Ensure input isn't stuck at 0
                 }
                 return; // Explicitly stop here for 0 input
            }
            if (targetDeaths < currentCount) {
                removeExcessExercises(currentCount - targetDeaths);
            } else if (targetDeaths > currentCount) {
                generateAdditionalExercises(targetDeaths - currentCount);
            } else { // targetDeaths > 0 && targetDeaths === currentCount
                 console.log("Generate called but count hasn't changed.");
                 if (spamWarningEl.style.display !== 'block') {
                     spamWarningEl.style.display = "block";
                     setTimeout(() => spamWarningEl.style.display = "none", 2000);
                 }
            }
             if (targetDeaths !== currentCount || targetDeaths > 0) {
                 successBox.style.display = "none";
                 userState.completedWorkout = false;
                 localStorage.setItem("completedWorkout", "false");
             }
        }

        // --- handleGenerateClick Function (Corrected Logic from previous response) ---
        function handleGenerateClick() {
            const now = Date.now();
             numberWarningEl.style.display = "none";
             spamWarningEl.style.display = "none";
             const targetDeathsValue = deathCountInput.value;
             const targetDeaths = parseInt(targetDeathsValue);
            if (now - lastGenerateClick < 300) {
                 console.log("Generate button clicked too quickly.");
                 if (targetDeathsValue === "" || isNaN(targetDeaths) || targetDeaths < 0) {
                     if (numberWarningEl.style.display !== 'block') { numberWarningEl.style.display = "block"; setTimeout(() => numberWarningEl.style.display = "none", 1500); }
                 } else if (targetDeaths > 0 && targetDeaths === userState.lastTotalAssignedCount) { // Show spam only if positive and equal to current
                     if (spamWarningEl.style.display !== 'block') { spamWarningEl.style.display = "block"; setTimeout(() => spamWarningEl.style.display = "none", 1500); }
                 } // No warning if targetDeaths is 0 or different from current during debounce
                 return;
            }
            lastGenerateClick = now;
            if (successBox.style.display === 'block') {
                 userState.completedWorkout = false;
                 localStorage.setItem("completedWorkout", "false");
                 successBox.style.display = 'none';
            }
            generateWorkout();

        if (savedBattleType) { userState.battleType = savedBattleType; airBattlesCheckbox.checked = (savedBattleType === "air"); groundBattlesCheckbox.checked = (savedBattleType === "ground"); } else { airBattlesCheckbox.checked = true; groundBattlesCheckbox.checked = false; userState.battleType = "air"; localStorage.setItem("battleType", "air"); } updateDeathText();
