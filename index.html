<!DOCTYPE html>
<html>
<head>
    <title>Four-Corner Fade</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
        }
        
        .fade-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }
        
        #randomImage {
            display: block;
            max-width: 100%;
            max-height: 90vh;
            width: auto;
            height: auto;
            /* Shadow completely removed */
        }
        
        /* Four-corner fade overlay */
        .fade-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at top left, transparent 85%, white 90%),
                radial-gradient(circle at top right, transparent 90%, white 90%),
                radial-gradient(circle at bottom left, transparent 90%, white 90%),
                radial-gradient(circle at bottom right, transparent 90%, white 90%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="fade-container">
        <img id="randomImage" src="" alt="Random Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
