<!DOCTYPE html>
<html>
<head>
    <title>Random Image with Vignette</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white; /* Your white background */
        }
        .image-container {
            position: relative;
            width: 80vw;
            height: 80vh;
        }
        #randomImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        /* Circular Vignette Effect */
        .image-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                transparent 40%,
                rgba(255, 255, 255, 0.9) 80%
            );
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="randomImage" src="" alt="Random Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
