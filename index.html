<!DOCTYPE html>
<html>
<head>
    <title>Perfect Circular Vignette</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
            overflow: hidden;
        }
        
        .image-container {
            position: relative;
            width: 90vmin;  /* Adjust this for size */
            height: 90vmin; /* Perfect circle */
        }
        
        #randomImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%; /* Makes image circular */
        }
        
        /* Vignette that matches the circle */
        .image-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle,
                transparent 60%,
                rgba(255, 255, 255, 0.9) 90%
            );
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Soft edge */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="randomImage" src="" alt="Random Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
