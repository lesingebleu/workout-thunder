<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Thunder</title>
    <style>
        :root {
            --primary: #e63946;
            --dark: #121212;
            --light: #f8f9fa;
            --overlay: rgba(0,0,0,0.7);
            --completed: rgba(255,255,255,0.1);
            --button-color: #a22a29;
            --button-border: #e53834;
            --green: #28a745; /* New green color */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        #bgImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--overlay);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .battle-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .death-input-container {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between; /* Adjusted for better alignment */
        }

        /* Removed fade effect for buttons */
        button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: none; /* Removed transition for instant effect */
        }

        .complete-btn {
            background-color: var(--green); /* Changed to green */
        }

        /* Enhancing visibility for exercise categories */
        .group-title {
            color: var(--primary);
            font-size: 1.5em; /* Larger font size for better visibility */
            background: rgba(255, 255, 255, 0.1); /* Soft background */
            padding: 5px;
            border-radius: 5px;
        }

        /* New styles for the 'X' button next to exercises */
        .exercise-remove-btn {
            background: var(--primary);
            color: var(--light);
            font-size: 0.8em;
            padding: 4px 8px;
            border-radius: 3px;
            margin-left: 10px;
        }

        /* New styles for 'Complete All' and 'Clear All' buttons */
        .action-btn {
            margin-left: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 1em;
        }

        #clearAllBtn {
            background-color: var(--primary);
        }

        #completeAllBtn {
            background-color: var(--green);
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <img id="bgImage" src="" alt="Background Image">
        <div class="bg-overlay"></div>
    </div>
    <div class="container">
        <header>
            <h1>Workout Thunder</h1>
        </header>
        <div class="death-input-container">
            <div>
                <span id="deathText">I died</span>
                <input type="number" id="deathCount" min="1" value="1">
                <span id="deathTextEnd">times without getting any kills</span>
            </div>
            <div>
                <button id="generateBtn">GIVE ME MY PUNISHMENT!</button>
                <button id="clearAllBtn" class="action-btn">Clear All</button> <!-- Added Clear All button -->
            </div>
        </div>
        <div class="workout-display" id="workoutDisplay">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Your Penalty Workout</h2>
                <div>
                    <button id="toggleAllBtn" class="action-btn">Collapse All</button>
                    <button id="completeAllBtn" class="action-btn">Complete All</button> <!-- Added Complete All button -->
                </div>
            </div>
            <div id="exercisesList"></div>
            <button id="workDoneBtn" class="work-done-btn" disabled>WORK DONE</button>
            <div id="congratsMessage" class="congrats-message">GOOD JOB! PENALTY COMPLETED!</div>
        </div>
    </div>

    <script>
        // Clear All Workouts
        document.getElementById('clearAllBtn').addEventListener('click', () => {
            const confirmed = confirm('Are you sure you want to clear all workouts?');
            if (confirmed) {
                document.getElementById('exercisesList').innerHTML = '';
            }
        });

        // Complete All Workouts
        document.getElementById('completeAllBtn').addEventListener('click', () => {
            const exercises = document.querySelectorAll('.exercise');
            exercises.forEach(exercise => exercise.classList.add('completed'));
        });

        // Handle "I died X times" input corrections
        document.getElementById('deathCount').addEventListener('input', (event) => {
            const inputValue = parseInt(event.target.value, 10);
            if (inputValue && inputValue > 0) {
                // Logic to adjust workout list based on corrected input
                console.log(`Adjusting workouts to match death count: ${inputValue}`);
            }
        });
    </script>
</body>
</html>
