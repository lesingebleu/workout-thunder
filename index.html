<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous head content remains exactly the same -->
    <style>
        /* Previous CSS remains the same until .generate-btn-container */
        
        .generate-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
            align-items: center;
        }

        .remove-exercise-btn {
            /* Modified to position next to Complete button */
            order: 1;
            margin-left: 10px;
        }

        /* Add this new class */
        .remove-exercise-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Add this new rule for spam prevention */
        .spam-warning {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Previous body content remains the same until generate-btn-container -->
    <div class="generate-btn-container">
        <button id="generateBtn">GIVE ME MY PUNISHMENT!</button>
        <span class="spam-warning">If you want to add more exercises, change the number above</span>
        <button id="clearWorkoutBtn" class="clear-workout-btn">Clear All</button>
    </div>
    <!-- Rest of body remains the same -->
    
    <script>
        // Previous JavaScript remains the same until completeExercise()
        function completeExercise(exerciseId) {
            const exerciseEl = document.getElementById(exerciseId);
            if (exerciseEl) {
                exerciseEl.classList.add("completed");
                const completeBtn = exerciseEl.querySelector(".complete-btn");
                const removeBtn = exerciseEl.querySelector(".remove-exercise-btn");
                const weakToggle = exerciseEl.querySelector(".weak-toggle input");
                
                if (completeBtn) {
                    completeBtn.textContent = "✓ Done";
                    completeBtn.classList.add("completed");
                    completeBtn.disabled = true;
                }
                
                if (removeBtn) {
                    removeBtn.classList.add("disabled"); // Make X unclickable but visible
                }
                
                // Don't disable weak toggle unless it's Complete All
                if (weakToggle && !weakToggle.disabled) {
                    weakToggle.disabled = false;
                }
                
                // Rest of function remains the same
            }
        }

        // Add spam prevention for generate button
        let lastGenerateClick = 0;
        generateBtn.addEventListener("click", function() {
            const now = Date.now();
            if (now - lastGenerateClick < 1000) { // 1 second cooldown
                const warning = document.querySelector(".spam-warning");
                warning.style.display = "block";
                setTimeout(() => warning.style.display = "none", 2000);
                return;
            }
            lastGenerateClick = now;
            generateWorkout();
        });

        // In renderExercises(), modify the exercise HTML to position X button:
        exerciseEl.innerHTML = `
            <div class="exercise-info">
                <div class="exercise-name">
                    ${ex.name} <span class="exercise-reps" data-base-reps="${ex.reps}">(${reps} reps)</span>
                    <span class="exercise-difficulty">${"★".repeat(ex.difficulty)}</span>
                </div>
                <div class="exercise-controls">
                    <button class="complete-btn ${ex.completed ? 'completed' : ''}" ${ex.completed ? 'disabled' : ''}>
                        ${ex.completed ? '✓ Done' : 'Complete'}
                    </button>
                    <button class="remove-exercise-btn ${ex.completed ? 'disabled' : ''}">❌</button>
                    <label class="weak-toggle">
                        <input type="checkbox" id="weak-${ex.id}" ${userState.weakMode[ex.id] ? "checked" : ""}>
                        <span>I'm weak</span>
                    </label>
                </div>
            </div>
        `;
    </script>
</body>
</html>
