<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Thunder</title>
    <style>
        :root {
            --primary: #e63946;
            --dark: #121212;
            --light: #f8f9fa;
            --overlay: rgba(0,0,0,0.7);
            --completed: rgba(255,255,255,0.1);
            --button-color: #a22a29;
            --button-border: #e53834;
            --complete-green: #4CAF50;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        #bgImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--overlay);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .battle-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .toggle-container {
            display: flex;
            gap: 15px;
        }

        .toggle-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .death-input-container {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .death-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        input, button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
        }

        input[type="number"] {
            width: 60px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            color: white;
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            background: var(--button-color);
            color: white;
            cursor: pointer;
            border: 1px solid var(--button-border);
            transition: none;
        }

        button:hover {
            filter: brightness(1.2);
        }

        .workout-display {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            display: none;
        }

        .exercise-group {
            margin-bottom: 20px;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .group-title {
            color: white;
            text-transform: capitalize;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .group-toggle {
            font-size: 1.2em;
            user-select: none;
        }

        .exercises-container {
            margin-left: 25px;
        }

        .exercise {
            background: rgba(255,255,255,0.05);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .exercise.completed {
            background: var(--completed);
            opacity: 0.7;
        }

        .exercise-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex-grow: 1;
        }

        .exercise-name {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap;
        }

        .exercise-name-text {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
            margin-right: 10px;
        }

        .exercise-difficulty {
            color: gold;
            margin-left: 5px;
        }

        .exercise-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .complete-btn {
            background: var(--button-color);
            border: 1px solid var(--button-border);
            padding: 6px 12px;
            min-width: 80px;
            text-align: center;
            white-space: nowrap;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .complete-btn.completed {
            background: var(--complete-green);
            border-color: var(--complete-green);
        }

        .remove-exercise-btn {
            background: var(--button-color);
            border: 1px solid var(--button-border);
            color: white;
            padding: 6px 12px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            min-width: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            white-space: nowrap;
        }

        .remove-exercise-btn:hover::after {
            content: "Remove this exercise";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            margin-bottom: 5px;
            z-index: 1;
        }

        .remove-exercise-btn:hover {
            filter: brightness(1.2);
        }

        .remove-exercise-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .work-done-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .work-done-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            background: var(--button-color);
            border: 1px solid var(--button-border);
            position: relative;
        }

        .work-done-btn.completed {
            background: var(--complete-green);
            border-color: var(--complete-green);
        }

        .work-done-btn:disabled {
            background: #555;
            border-color: #777;
            cursor: not-allowed;
        }

        .work-done-btn:disabled:hover::after {
            content: "You have work to do still";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .weak-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8em;
            position: relative;
            margin-top: 5px;
            color: #ccc;
            cursor: default;
            width: fit-content;
        }

        .weak-toggle input[type="checkbox"] {
             cursor: pointer;
        }

         .weak-toggle-text {
             cursor: default;
             user-select: none;
         }

        .help-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            background-color: #ccc;
            color: #333;
            border-radius: 50%;
            font-size: 0.8em;
            font-weight: bold;
            cursor: help;
            position: relative;
            user-select: none;
        }

        .help-icon:hover::after {
            content: "This option reduces the reps by half";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            width: max-content;
            z-index: 1;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-option input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
        }

        .toggle-all-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
            gap: 10px;
        }

        .toggle-all-btn, .complete-all-btn, .clear-workout-btn {
            background: var(--button-color);
            border: 1px solid var(--button-border);
            padding: 5px 10px;
            font-size: 0.9em;
            min-width: 100px;
        }

        .generate-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
            align-items: center;
        }

        .generate-main-btn {
            position: relative;
        }

        .success-box {
            background: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 500px;
            display: none;
            backdrop-filter: blur(5px);
            font-size: 1.5em;
            color: white;
        }

        .spam-warning {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            display: none;
        }

        #generateBtn {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <img id="bgImage" src="" alt="Background Image">
        <div class="bg-overlay"></div>
    </div>

    <div class="battle-toggle">
        <span>Battle Type:</span>
        <div class="toggle-container">
            <label class="toggle-option">
                <input type="checkbox" id="airBattles" checked>
                <span class="toggle-label">Air</span>
            </label>
            <label class="toggle-option">
                <input type="checkbox" id="groundBattles">
                <span class="toggle-label">Ground</span>
            </label>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Workout Thunder</h1>
        </header>

        <div class="death-input-container">
            <div class="death-input">
                <span id="deathText">I died</span>
                <input type="number" id="deathCount" min="1" value="1">
                <span id="deathTextEnd">times without getting any kills</span>
            </div>
            <div class="generate-btn-container">
                <div class="generate-main-btn">
                    <button id="generateBtn">GIVE ME MY PUNISHMENT!</button>
                    <span class="spam-warning">If you want to add more exercises, change the number above</span>
                </div>
            </div>
        </div>

        <div class="workout-display" id="workoutDisplay">
             <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h2>Your Penalty Workout</h2>
                 <div class="toggle-all-container">
                    <button id="toggleAllBtn" class="toggle-all-btn">Collapse All</button>
                    <button id="completeAllBtn" class="complete-all-btn">Complete All</button>
                    <button id="clearWorkoutBtn" class="clear-workout-btn">Clear All</button>
                </div>
            </div>
             <div id="exercisesList"></div>
             <div class="work-done-container">
                <button id="workDoneBtn" class="work-done-btn" disabled>WORK DONE</button>
            </div>
        </div>

        <div id="successBox" class="success-box">
            Nice job. Now get back to the battlefield and git gud.
        </div>
    </div>

    <script>
        const bgImages = [
            "./images/img1.jpg",
            "./images/img2.jpg",
            "./images/img3.jpg"
        ];

        const bgImage = document.getElementById("bgImage");
        let bgIndex = parseInt(localStorage.getItem("bgIndex")) || 0;
        if (bgImages.length > 0 && bgImages[bgIndex]) {
            bgImage.src = bgImages[bgIndex];
            bgIndex = (bgIndex + 1) % bgImages.length;
            localStorage.setItem("bgIndex", bgIndex);
        }

        const exerciseDB = {
            arms: [
                { name: "Pushups", equipment: ["bodyweight"], difficulty: 2 },
                { name: "Bicep Curls", equipment: ["dumbbells"], difficulty: 1 },
                { name: "Tricep Dips", equipment: ["bodyweight"], difficulty: 2 }
            ],
            chest: [
                { name: "Bench Press", equipment: ["barbell"], difficulty: 3 },
                { name: "Dumbbell Press", equipment: ["dumbbells"], difficulty: 2 },
                { name: "Pushup Variations", equipment: ["bodyweight"], difficulty: 2 }
            ],
            back: [
                { name: "Pull-ups", equipment: ["bodyweight"], difficulty: 3 },
                { name: "Bent Over Rows", equipment: ["dumbbells"], difficulty: 2 },
                { name: "Reverse Flyes", equipment: ["dumbbells"], difficulty: 2 }
            ],
            abs: [
                { name: "Russian Twists", equipment: ["bodyweight"], difficulty: 2 },
                { name: "Leg Raises", equipment: ["bodyweight"], difficulty: 2 },
                { name: "Plank (1 min)", equipment: ["bodyweight"], difficulty: 1 }
            ],
            legs: [
                { name: "Squats", equipment: ["bodyweight"], difficulty: 2 },
                { name: "Lunges", equipment: ["bodyweight"], difficulty: 2 },
                { name: "Calf Raises", equipment: ["bodyweight"], difficulty: 1 }
            ]
        };

        const displayOrder = ["arms", "chest", "back", "abs", "legs"];

        const userState = {
            deaths: 0,
            equipment: ["bodyweight"],
            battleType: "air",
            currentWorkout: JSON.parse(localStorage.getItem("currentWorkout")) || {
                timestamp: new Date().toISOString(),
                deaths: 0,
                exercises: {
                    arms: [], chest: [], back: [], abs: [], legs: []
                }
            },
            workoutHistory: JSON.parse(localStorage.getItem("workoutHistory")) || {
                arms: { count: 0, lastDone: null },
                chest: { count: 0, lastDone: null },
                back: { count: 0, lastDone: null },
                abs: { count: 0, lastDone: null },
                legs: { count: 0, lastDone: null }
            },
            weakMode: JSON.parse(localStorage.getItem("weakMode")) || {},
            lastDeathCount: 0
        };

        const deathCountInput = document.getElementById("deathCount");
        const generateBtn = document.getElementById("generateBtn");
        const exercisesListEl = document.getElementById("exercisesList");
        const deathTextEl = document.getElementById("deathText");
        const deathTextEndEl = document.getElementById("deathTextEnd");
        const airBattlesCheckbox = document.getElementById("airBattles");
        const groundBattlesCheckbox = document.getElementById("groundBattles");
        const workDoneBtn = document.getElementById("workDoneBtn");
        const workoutDisplay = document.getElementById("workoutDisplay");
        const toggleAllBtn = document.getElementById("toggleAllBtn");
        const clearWorkoutBtn = document.getElementById("clearWorkoutBtn");
        const completeAllBtn = document.getElementById("completeAllBtn");
        const successBox = document.getElementById("successBox");

        let lastGenerateClick = 0;

        function updateDeathText() {
            if (userState.battleType === "air") {
                deathTextEl.textContent = "I died";
                deathTextEndEl.textContent = "times without getting any kills";
            } else {
                deathTextEl.textContent = "I lost";
                deathTextEndEl.textContent = "matches";
            }
        }

        function handleBattleTypeToggle() {
            if (this.id === "airBattles" && this.checked) {
                groundBattlesCheckbox.checked = false;
                userState.battleType = "air";
            } else if (this.id === "groundBattles" && this.checked) {
                airBattlesCheckbox.checked = false;
                userState.battleType = "ground";
            } else {
                this.checked = true;
                return;
            }
            updateDeathText();
            localStorage.setItem("battleType", userState.battleType);
        }

        function toggleWeakMode(exerciseId) {
            if (!userState.weakMode) userState.weakMode = {};
            userState.weakMode[exerciseId] = !userState.weakMode[exerciseId];
            localStorage.setItem("weakMode", JSON.stringify(userState.weakMode));
            updateExerciseDisplay(exerciseId);
        }

        function updateExerciseDisplay(exerciseId) {
            const exerciseEl = document.getElementById(exerciseId);
            if (exerciseEl) {
                const repsElement = exerciseEl.querySelector(".exercise-reps");
                if (repsElement) {
                    const baseReps = parseInt(repsElement.dataset.baseReps);
                    const currentReps = userState.weakMode[exerciseId] ? Math.max(1, Math.floor(baseReps / 2)) : baseReps;
                    repsElement.textContent = `(${currentReps} reps)`;
                }
            }
        }

        function completeExercise(exerciseId) {
            const exerciseEl = document.getElementById(exerciseId);
            if (exerciseEl) {
                exerciseEl.classList.add("completed");
                const completeBtn = exerciseEl.querySelector(".complete-btn");
                const removeBtn = exerciseEl.querySelector(".remove-exercise-btn");
                const weakToggleCheckbox = exerciseEl.querySelector(".weak-toggle input");

                if (completeBtn) {
                    completeBtn.textContent = "âœ“ Done";
                    completeBtn.classList.add("completed");
                    completeBtn.disabled = true;
                }

                if (removeBtn) {
                    removeBtn.classList.add("disabled");
                }

                if (weakToggleCheckbox) {
                    weakToggleCheckbox.disabled = true;
                }

                if (userState.currentWorkout) {
                    for (const group in userState.currentWorkout.exercises) {
                        if (!userState.currentWorkout.exercises[group]) continue;
                        const exercise = userState.currentWorkout.exercises[group].find(ex => ex.id === exerciseId);
                        if (exercise) {
                            exercise.completed = true;
                            localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
                            break;
                        }
                    }
                }

                checkAllCompleted();
            }
        }

        function removeExercise(exerciseId) {
            let removed = false;
            for (const muscle of displayOrder) {
                if (!userState.currentWorkout.exercises[muscle]) continue;

                const exercises = userState.currentWorkout.exercises[muscle];
                const index = exercises.findIndex(ex => ex.id === exerciseId);
                if (index !== -1 && !exercises[index].completed) {
                    exercises.splice(index, 1);
                    removed = true;
                    break;
                }
            }

            if (removed) {
                userState.currentWorkout.deaths = Math.max(0, userState.currentWorkout.deaths - 1);
                userState.lastDeathCount = userState.currentWorkout.deaths;
                deathCountInput.value = userState.lastDeathCount > 0 ? userState.lastDeathCount : "1";

                if (userState.weakMode && userState.weakMode[exerciseId]) {
                    delete userState.weakMode[exerciseId];
                    localStorage.setItem("weakMode", JSON.stringify(userState.weakMode));
                }

                localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
                renderExercises();
            }
        }

        function clearAllWorkouts() {
            userState.currentWorkout = {
                timestamp: new Date().toISOString(),
                deaths: 0,
                exercises: { arms: [], chest: [], back: [], abs: [], legs: [] }
            };
            userState.lastDeathCount = 0;
            userState.weakMode = {};
            deathCountInput.value = "1";
            localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
            localStorage.setItem("weakMode", JSON.stringify(userState.weakMode));
            workoutDisplay.style.display = "none";
            exercisesListEl.innerHTML = "";
            successBox.style.display = "none";
            workDoneBtn.disabled = true;
            workDoneBtn.classList.remove('completed');
        }

        function completeAllExercises() {
            let changed = false;
            if (!userState.currentWorkout || !userState.currentWorkout.exercises) return;

            for (const muscle of displayOrder) {
                if (!userState.currentWorkout.exercises[muscle]) continue;

                userState.currentWorkout.exercises[muscle].forEach(ex => {
                    if (!ex.completed) {
                        ex.completed = true;
                        changed = true;
                        const exerciseEl = document.getElementById(ex.id);
                        if(exerciseEl) {
                            completeExercise(ex.id);
                        }
                    }
                });
            }
            if (changed) {
                localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
            }
        }

        function checkAllCompleted() {
            if (!userState.currentWorkout || !userState.currentWorkout.exercises) {
                workDoneBtn.disabled = true;
                workDoneBtn.classList.remove("completed");
                return;
            }

            let allCompleted = true;
            let totalExercises = 0;

            for (const group in userState.currentWorkout.exercises) {
                if (!userState.currentWorkout.exercises[group]) continue;
                totalExercises += userState.currentWorkout.exercises[group].length;
                for (const exercise of userState.currentWorkout.exercises[group]) {
                    if (!exercise.completed) {
                        allCompleted = false;
                        break;
                    }
                }
                if (!allCompleted) break;
            }

            const enableButton = totalExercises > 0 && allCompleted;

            workDoneBtn.disabled = !enableButton;
            if (enableButton) {
                workDoneBtn.classList.add("completed");
            } else {
                workDoneBtn.classList.remove("completed");
            }
        }

        function showSuccessMessage() {
            workoutDisplay.style.display = "none";
            successBox.style.display = "block";
            lastGenerateClick = 0;
        }

        function getPriorityMuscles() {
            displayOrder.forEach(muscle => {
                if (!userState.workoutHistory[muscle]) {
                    userState.workoutHistory[muscle] = { count: 0, lastDone: null };
                }
            });

            return [...displayOrder].sort((a, b) => {
                const countA = userState.workoutHistory[a].count;
                const countB = userState.workoutHistory[b].count;
                const dateA = new Date(userState.workoutHistory[a].lastDone || 0).getTime();
                const dateB = new Date(userState.workoutHistory[b].lastDone || 0).getTime();

                if (countA !== countB) {
                    return countA - countB;
                }
                return dateA - dateB;
            });
        }

        function toggleAllGroups() {
            const groups = exercisesListEl.querySelectorAll(".exercise-group");
            if (groups.length === 0) return;

            const firstContainer = groups[0].querySelector(".exercises-container");
            const isCurrentlyCollapsed = firstContainer && firstContainer.style.display === "none";
            const expand = isCurrentlyCollapsed;

            groups.forEach(group => {
                const container = group.querySelector(".exercises-container");
                const toggle = group.querySelector(".group-toggle");
                if (container && toggle) {
                    if (expand) {
                        container.style.display = "block";
                        toggle.textContent = "ðŸ”º";
                    } else {
                        container.style.display = "none";
                        toggle.textContent = "ðŸ”»";
                    }
                }
            });

            toggleAllBtn.textContent = expand ? "Collapse All" : "Expand All";
        }

        function toggleExerciseGroup(groupEl) {
            const container = groupEl.querySelector(".exercises-container");
            const toggle = groupEl.querySelector(".group-toggle");

            if (!container || !toggle) return;

            if (container.style.display === "none") {
                container.style.display = "block";
                toggle.textContent = "ðŸ”º";
            } else {
                container.style.display = "none";
                toggle.textContent = "ðŸ”»";
            }
        }

        function removeExcessExercises(countToRemove) {
            if (countToRemove <= 0) return;
            if (!userState.currentWorkout || !userState.currentWorkout.exercises) return;

            let removedCount = 0;
            const reversedOrder = [...displayOrder].reverse();

            for (const muscle of reversedOrder) {
                const exercises = userState.currentWorkout.exercises[muscle];
                if (!exercises) continue;

                for (let i = exercises.length - 1; i >= 0; i--) {
                    if (removedCount >= countToRemove) break;

                    if (!exercises[i].completed) {
                        const exerciseIdToRemove = exercises[i].id;
                        exercises.splice(i, 1);
                        removedCount++;

                        if (userState.weakMode && userState.weakMode[exerciseIdToRemove]) {
                            delete userState.weakMode[exerciseIdToRemove];
                        }
                    }
                }
                if (removedCount >= countToRemove) break;
            }

            const targetDeathCount = parseInt(deathCountInput.value);
            userState.currentWorkout.deaths = targetDeathCount;
            userState.lastDeathCount = targetDeathCount;

            localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
            if (Object.keys(userState.weakMode || {}).length > 0) {
                localStorage.setItem("weakMode", JSON.stringify(userState.weakMode));
            } else {
                localStorage.removeItem("weakMode");
            }

            renderExercises();
        }

        function generateAdditionalExercises(additionalDeaths) {
            if (additionalDeaths <= 0) return;
            if (!userState.currentWorkout || !userState.currentWorkout.exercises) {
                userState.currentWorkout = { ...userState.currentWorkout, exercises: {}};
            };

            const priorityMuscles = getPriorityMuscles();
            const initialDeathCount = userState.lastDeathCount;

            for (let i = 0; i < additionalDeaths; i++) {
                const currentTotalExercises = initialDeathCount + i;
                const muscleIndex = currentTotalExercises % priorityMuscles.length;
                const muscle = priorityMuscles[muscleIndex];

                const availableExercises = exerciseDB[muscle]?.filter(ex =>
                    ex.equipment.some(e => userState.equipment.includes(e))
                ) || [];

                if (availableExercises.length > 0) {
                    const exercise = availableExercises[Math.floor(Math.random() * availableExercises.length)];
                    const exerciseId = `ex-${Date.now()}-${Math.random().toString(36).substring(2, 7)}`;

                    if (!userState.currentWorkout.exercises[muscle]) {
                        userState.currentWorkout.exercises[muscle] = [];
                    }

                    userState.currentWorkout.exercises[muscle].push({
                        ...exercise,
                        id: exerciseId,
                        reps: exercise.reps || 12,
                        completed: false
                    });

                    if (!userState.workoutHistory[muscle]) {
                        userState.workoutHistory[muscle] = { count: 0, lastDone: null };
                    }
                    userState.workoutHistory[muscle].count++;
                    userState.workoutHistory[muscle].lastDone = new Date().toISOString();
                }
            }

            userState.currentWorkout.deaths = initialDeathCount + additionalDeaths;
            userState.currentWorkout.timestamp = new Date().toISOString();
            userState.lastDeathCount = userState.currentWorkout.deaths;

            localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
            localStorage.setItem("workoutHistory", JSON.stringify(userState.workoutHistory));

            renderExercises();
        }

        function renderExercises() {
            exercisesListEl.innerHTML = "";

            if (!userState.currentWorkout || !userState.currentWorkout.exercises) return;

            let hasExercises = false;
            let isAnyExerciseIncomplete = false;

            displayOrder.forEach(muscle => {
                if (!userState.currentWorkout.exercises[muscle]) {
                    userState.currentWorkout.exercises[muscle] = [];
                }

                if (userState.currentWorkout.exercises[muscle].length > 0) {
                    hasExercises = true;
                    const groupEl = document.createElement("div");
                    groupEl.className = "exercise-group";

                    const headerEl = document.createElement("div");
                    headerEl.className = "group-header";
                    headerEl.addEventListener("click", () => toggleExerciseGroup(groupEl));

                    const titleEl = document.createElement("div");
                    titleEl.className = "group-title";
                    titleEl.innerHTML = `<span>${muscle}</span>`;

                    const toggleEl = document.createElement("div");
                    toggleEl.className = "group-toggle";
                    toggleEl.textContent = "ðŸ”º";

                    headerEl.appendChild(titleEl);
                    headerEl.appendChild(toggleEl);
                    groupEl.appendChild(headerEl);

                    const exercisesContainer = document.createElement("div");
                    exercisesContainer.className = "exercises-container";

                    userState.currentWorkout.exercises[muscle].forEach(ex => {
                        if (!ex.completed) {
                            isAnyExerciseIncomplete = true;
                        }

                        const exerciseEl = document.createElement("div");
                        exerciseEl.className = `exercise ${ex.completed ? 'completed' : ''}`;
                        exerciseEl.id = ex.id;

                        const baseReps = ex.reps || 12;
                        const isWeak = userState.weakMode[ex.id] || false;
                        const reps = isWeak ? Math.max(1, Math.floor(baseReps / 2)) : baseReps;
                        const difficultyStars = "â˜…".repeat(ex.difficulty || 1);

                        exerciseEl.innerHTML = `
                            <div class="exercise-info">
                                <div class="exercise-name">
                                    <div class="exercise-name-text">
                                        ${ex.name} <span class="exercise-reps" data-base-reps="${baseReps}">(${reps} reps)</span>
                                        <span class="exercise-difficulty">${difficultyStars}</span>
                                    </div>
                                    <div class="exercise-controls">
                                        <button class="complete-btn ${ex.completed ? 'completed' : ''}" ${ex.completed ? 'disabled' : ''}>
                                            ${ex.completed ? 'âœ“ Done' : 'Complete'}
                                        </button>
                                        <button class="remove-exercise-btn ${ex.completed ? 'disabled' : ''}" title="Remove this exercise">X</button>
                                    </div>
                                </div>
                                <label class="checkbox-option weak-toggle">
                                    <input type="checkbox" id="weak-${ex.id}" ${isWeak ? "checked" : ""} ${ex.completed ? 'disabled' : ''}>
                                    <span class="weak-toggle-text">I'm weak</span>
                                    <span class="help-icon">?</span>
                                </label>
                            </div>
                        `;

                        if (!ex.completed) {
                            exerciseEl.querySelector(".complete-btn").addEventListener("click", () => completeExercise(ex.id));
                            exerciseEl.querySelector(".remove-exercise-btn").addEventListener("click", (e) => {
                                e.stopPropagation();
                                removeExercise(ex.id);
                            });
                            exerciseEl.querySelector(".weak-toggle input").addEventListener("change", () => toggleWeakMode(ex.id));

                            const helpIcon = exerciseEl.querySelector(".help-icon");
                            if (helpIcon) {
                                helpIcon.addEventListener('click', function(event) {
                                    event.stopPropagation();
                                    event.preventDefault();
                                });
                            }

                            const weakText = exerciseEl.querySelector(".weak-toggle-text");
                            if (weakText) {
                                weakText.addEventListener('click', function(event) {
                                    event.stopPropagation();
                                    event.preventDefault();
                                });
                            }
                        } else {
                            const completeBtn = exerciseEl.querySelector(".complete-btn");
                            const removeBtn = exerciseEl.querySelector(".remove-exercise-btn");
                            const weakCheckbox = exerciseEl.querySelector(".weak-toggle input");
                            if (completeBtn) completeBtn.disabled = true;
                            if (removeBtn) removeBtn.classList.add('disabled');
                            if (weakCheckbox) weakCheckbox.disabled = true;
                        }

                        exercisesContainer.appendChild(exerciseEl);
                    });

                    groupEl.appendChild(exercisesContainer);
                    exercisesListEl.appendChild(groupEl);
                }
            });

            workoutDisplay.style.display = hasExercises ? "block" : "none";
            if (successBox.style.display === 'block' && !workDoneBtn.disabled) {
            } else if (successBox.style.display === 'block') {
                successBox.style.display = 'none';
            }

            const allGroups = exercisesListEl.querySelectorAll(".exercise-group");
            let allCollapsed = true;
            if (allGroups.length > 0) {
                allGroups.forEach(group => {
                    const container = group.querySelector(".exercises-container");
                    if (container && container.style.display !== "none") {
                        allCollapsed = false;
                    }
                });
                toggleAllBtn.textContent = allCollapsed ? "Expand All" : "Collapse All";
            } else {
                toggleAllBtn.textContent = "Collapse All";
            }

            checkAllCompleted();
        }

        function generateWorkout() {
            const targetDeaths = parseInt(deathCountInput.value) || 0;

            if (targetDeaths < 0) {
                deathCountInput.value = "1";
                return;
            }

            const currentCount = userState.lastDeathCount;

            if (targetDeaths === 0) {
                if (currentCount > 0) {
                    clearAllWorkouts();
                }
            } else if (targetDeaths < currentCount) {
                const diff = currentCount - targetDeaths;
                removeExcessExercises(diff);
            } else if (targetDeaths > currentCount) {
                const additionalDeaths = targetDeaths - currentCount;
                generateAdditionalExercises(additionalDeaths);
            } else {
                const warning = document.querySelector(".spam-warning");
                if (warning.style.display !== 'block') {
                    warning.style.display = "block";
                    setTimeout(() => warning.style.display = "none", 2000);
                }
            }
        }

        function handleGenerateClick() {
            const now = Date.now();
            if (now - lastGenerateClick < 300 && successBox.style.display !== 'block') {
                const warning = document.querySelector(".spam-warning");
                if (warning.style.display !== 'block') {
                    warning.style.display = "block";
                    setTimeout(() => warning.style.display = "none", 1500);
                }
                return;
            }
            lastGenerateClick = now;

            if (successBox.style.display === 'block') {
                successBox.style.display = 'none';
            }
            if (userState.lastDeathCount === 0 && parseInt(deathCountInput.value) === 0) {
                deathCountInput.value = "1";
            }

            generateWorkout();
        }

        const savedBattleType = localStorage.getItem("battleType");
        if (savedBattleType) {
            userState.battleType = savedBattleType;
            airBattlesCheckbox.checked = (savedBattleType === "air");
            groundBattlesCheckbox.checked = (savedBattleType === "ground");
        } else {
            airBattlesCheckbox.checked = true;
            groundBattlesCheckbox.checked = false;
            userState.battleType = "air";
            localStorage.setItem("battleType", "air");
        }
        updateDeathText();

        const currentWorkoutExercises = userState.currentWorkout?.exercises;
        const workoutExists = currentWorkoutExercises && Object.values(currentWorkoutExercises).some(group => group && group.length > 0);

        if (workoutExists) {
            userState.lastDeathCount = userState.currentWorkout.deaths || 0;
            deathCountInput.value = userState.lastDeathCount > 0 ? userState.lastDeathCount : "1";
            renderExercises();
        } else {
            clearAllWorkouts();
            displayOrder.forEach(muscle => {
                if (!userState.workoutHistory[muscle]) {
                    userState.workoutHistory[muscle] = { count: 0, lastDone: null };
                }
            });
        }

        generateBtn.addEventListener("click", handleGenerateClick);
        airBattlesCheckbox.addEventListener("change", handleBattleTypeToggle);
        groundBattlesCheckbox.addEventListener("change", handleBattleTypeToggle);
        workDoneBtn.addEventListener("click", showSuccessMessage);
        toggleAllBtn.addEventListener("click", toggleAllGroups);
        clearWorkoutBtn.addEventListener("click", clearAllWorkouts);
        completeAllBtn.addEventListener("click", completeAllExercises);
    </script>
</body>
</html>
