<!DOCTYPE html>
<html>
<head>
    <title>Full-Size Image with Circular Vignette</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
            overflow: hidden; /* Prevents scrollbars */
        }
        
        /* Container fills viewport but maintains aspect ratio */
        .image-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Image fills container while maintaining aspect ratio */
        #randomImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Full image always visible */
        }
        
        /* Circular vignette overlay */
        .image-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle, 
                transparent 30%, 
                rgba(255, 255, 255, 0.9) 70%
            );
            pointer-events: none;
            
            /* Makes vignette circular regardless of container shape */
            clip-path: circle(50% at 50% 50%);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="randomImage" src="" alt="Random Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
