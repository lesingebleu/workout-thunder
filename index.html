<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Thunder</title>
    <style>
        :root {
            --primary: #e63946;
            --dark: #121212;
            --light: #f8f9fa;
            --overlay: rgba(0,0,0,0.7);
            --completed: rgba(255,255,255,0.1);
            --button-color: #a22a29;
            --button-border: #e53834;
            --complete-green: #4CAF50;
            --tooltip-bg: rgba(0,0,0,0.8);
            --tooltip-color: white;
            --tooltip-padding: 5px 10px;
            --tooltip-radius: 5px;
            --tooltip-fontsize: 0.9em;
            --tooltip-fontweight: normal;
            --swap-blue: #42a5f5;
            --swap-blue-border: #1e88e5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ... (rest of your existing CSS remains exactly the same until .toggle-all-container) ... */

        .toggle-all-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
            gap: 10px;
        }

        .toggle-all-btn {
            background: var(--button-color);
            border: 1px solid var(--button-border);
            padding: 5px 10px;
            font-size: 0.9em;
            min-width: 100px;
            font-family: inherit;
        }

        .complete-all-btn {
            background: var(--complete-green);
            border-color: var(--complete-green);
            position: relative;
            padding: 0;
            font-size: 1.2em;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-family: inherit;
        }

        .clear-workout-btn {
            position: relative;
            padding: 0;
            font-size: 1.2em;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-family: inherit;
        }

        /* ... (rest of your existing CSS remains exactly the same) ... */
    </style>
</head>
<body>
    <!-- ... (your existing HTML remains exactly the same) ... -->

    <script>
        // ... (your existing JavaScript remains exactly the same) ...
    </script>
</body>
</html>
