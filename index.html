<!DOCTYPE html>
<html>
<head>
    <title>Vignette Fade</title>
    <style>
        body {
            margin: 0;
            background: #121212; /* Match your siteâ€™s background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .vignette-container {
            width: 80vw;
            height: 80vh;
            position: relative;
        }
        #randomImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
        }
        /* Circular/Oval Vignette Fade */
        #randomImage::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                ellipse at center,
                transparent 40%,
                rgba(18, 18, 18, 0.7) 70%  /* Adjust opacity/color */
            );
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="vignette-container">
        <img id="randomImage" src="" alt="Vignette Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
