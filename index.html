<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Thunder</title>
    <style>
        :root {
            --primary: #e63946;
            --dark: #121212;
            --light: #f8f9fa;
            --overlay: rgba(0,0,0,0.7);
            --completed: rgba(255,255,255,0.1);
            --button-color: #a22a29;
            --button-border: #e53834;
            --complete-green: #4CAF50;
            --complete-green-border: #6bc76f;
            --tooltip-bg: rgba(0,0,0,0.8);
            --tooltip-color: white;
            --tooltip-padding: 5px 10px;
            --tooltip-radius: 5px;
            --tooltip-fontsize: 0.9em;
            --tooltip-fontweight: normal;
            --swap-blue: #4dabf7;
            --swap-blue-border: #6fc1ff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            /* Prevent body scroll when modal is open */
        }

        body.modal-open {
             overflow: hidden;
        }


        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        #bgImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--overlay);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 15px;
            padding: 15px 20px; /* Reduced padding slightly */
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            position: relative; /* For history button positioning */
        }

        /* --- NEW: History Button Style --- */
        .history-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 6px 12px;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
        }
        .history-btn:hover {
             background: rgba(255, 255, 255, 0.3);
        }


        .battle-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .toggle-container {
            display: flex;
            gap: 15px;
        }

        .toggle-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .death-input-container {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .death-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        input, button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            vertical-align: middle;
        }

        input[type="number"] {
            width: 60px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            color: white;
            -moz-appearance: textfield;
            height: 38px;
            box-sizing: border-box;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            background: var(--button-color);
            color: white;
            cursor: pointer;
            border: 1px solid var(--button-border);
            transition: none;
            font-family: inherit;
        }

        button:not(:disabled):not(.completed):hover {
            filter: brightness(1.2);
        }
        .complete-btn.completed:hover {
            filter: none;
            cursor: default;
        }

        .workout-display {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            display: none; /* Initially hidden */
        }

        .equipment-filter-container {
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .equipment-filter-container h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #ccc;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .equipment-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .equipment-option {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
         .equipment-option input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
         }

        .exercise-group {
            margin-bottom: 20px;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .group-title {
            color: white;
            text-transform: capitalize;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .group-toggle {
            font-size: 1.2em;
            user-select: none;
        }

        .exercises-container {
            margin-left: 25px;
        }

        .exercise {
            background: rgba(255,255,255,0.05);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex; /* Use flex for main layout */
            flex-direction: column; /* Stack info and controls */
            gap: 8px; /* Space between info and controls */
        }

        .exercise.completed {
            background: var(--completed);
            opacity: 0.7;
        }

        /* REMOVED: exercise-info is no longer needed as a separate wrapper */

        /* Container for Name, Reps, Difficulty */
        .exercise-details {
             display: flex;
             align-items: center;
             gap: 5px;
             flex-wrap: wrap;
        }


        .exercise-name-text {
             /* display: flex; */
             /* align-items: center; */
             /* gap: 5px; */
             /* flex-wrap: wrap; */
             margin-right: 10px;
             font-weight: 500;
             flex-grow: 1; /* Allow name to take space */
        }

        .exercise-difficulty {
            color: gold;
            margin-left: 5px;
            font-size: 0.9em;
            flex-shrink: 0; /* Prevent shrinking */
        }
         .exercise-reps {
             font-size: 0.9em;
             color: #bbb;
              flex-shrink: 0; /* Prevent shrinking */
         }

        /* --- MODIFIED: Controls layout (buttons left, weak toggle right) --- */
        .exercise-controls {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Push items apart */
            gap: 10px; /* Space between elements */
            width: 100%; /* Take full width */
             flex-wrap: wrap; /* Allow wrapping */
        }
        .exercise-action-buttons {
             display: flex;
             gap: 10px; /* Space between complete/swap */
        }


        .complete-btn {
            background: var(--complete-green);
            border: 1px solid var(--complete-green-border);
            padding: 6px 12px;
            min-width: 80px;
            text-align: center;
            white-space: nowrap;
            color: white;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
        }

        .complete-btn.completed {
            background: var(--complete-green);
            border-color: var(--complete-green-border);
        }

        .swap-exercise-btn {
            background: var(--swap-blue);
            border: 1px solid var(--swap-blue-border);
            color: white;
            padding: 6px 12px;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
            min-width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            white-space: nowrap;
            gap: 5px;
        }

        .swap-exercise-btn:hover::after {
            content: "Swap for another exercise";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tooltip-bg);
            color: var(--tooltip-color);
            padding: var(--tooltip-padding);
            border-radius: var(--tooltip-radius);
            font-size: var(--tooltip-fontsize);
            font-weight: var(--tooltip-fontweight);
            white-space: nowrap;
            margin-bottom: 5px;
            z-index: 1;
        }

        .swap-exercise-btn:not(.disabled):not(:disabled):hover {
            filter: brightness(1.15);
        }

        .swap-exercise-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .work-done-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .work-done-btn {
            flex-grow: 1;
            padding: 12px;
            font-size: 1.1em;
            background: var(--button-color);
            border: 1px solid var(--button-border);
            position: relative;
        }

        .work-done-btn.completed {
            background: var(--complete-green);
            border-color: var(--complete-green-border);
        }

        .work-done-btn:disabled {
            background: #555;
            border-color: #777;
            cursor: not-allowed;
        }

        .work-done-btn:disabled:hover::after {
            content: "You have work to do still";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tooltip-bg);
            color: var(--tooltip-color);
            padding: var(--tooltip-padding);
            border-radius: var(--tooltip-radius);
            font-size: 15px;
            font-weight: var(--tooltip-fontweight);
            white-space: nowrap;
            margin-bottom: 5px;
            z-index: 1;
        }

        /* --- MODIFIED: Weak toggle positioning is handled by flex in .exercise-controls --- */
        .weak-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8em;
            position: relative; /* Keep for help icon tooltip */
            /* margin-top: 0; No specific margin needed now */
            color: #ccc;
            cursor: default;
            width: fit-content; /* Prevent taking full width */
             margin-left: auto; /* Push to the right if space allows */
             flex-shrink: 0; /* Prevent shrinking */
        }

        .weak-toggle input[type="checkbox"] {
             cursor: pointer;
        }

         .weak-toggle-text {
             cursor: default;
             user-select: none;
         }

        .help-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 14px;
            height: 14px;
            background-color: #ccc;
            color: #333;
            border-radius: 50%;
            font-size: 0.7em;
            font-weight: bold;
            cursor: help;
            position: relative;
            user-select: none;
            line-height: 1;
        }

        .help-icon:hover::after {
            content: "This option reduces the reps by half";
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tooltip-bg);
            color: var(--tooltip-color);
            padding: var(--tooltip-padding);
            border-radius: var(--tooltip-radius);
            font-size: 15px;
            font-weight: var(--tooltip-fontweight);
            white-space: nowrap;
            width: max-content;
            z-index: 1;
        }

        .checkbox-option { /* Now applies to weak-toggle directly */
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-option input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
        }

        .toggle-all-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .toggle-all-btn, .clear-workout-btn {
            background: var(--button-color);
            border: 1px solid var(--button-border);
            padding: 5px 10px;
            font-size: 0.9em;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            min-width: auto;
            text-align: center;
            position: relative;
            box-sizing: border-box;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

         .toggle-all-btn {
             min-width: 100px;
         }

         /* Styling for the complete-all button in its new location */
        .complete-all-btn {
            background: var(--complete-green);
            border: 1px solid var(--complete-green-border);
            padding: 5px 10px;
            font-size: 0.9em;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            min-width: auto;
            text-align: center;
            position: relative;
            box-sizing: border-box;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

         .clear-workout-btn {
              background: var(--button-color);
              border-color: var(--button-border);
         }

        .complete-all-btn:hover::after,
        .clear-workout-btn:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tooltip-bg);
            color: var(--tooltip-color);
            padding: var(--tooltip-padding);
            border-radius: var(--tooltip-radius);
            font-size: 15px;
            font-weight: var(--tooltip-fontweight);
            white-space: nowrap;
            margin-bottom: 5px;
            z-index: 1;
        }

        .generate-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
            align-items: center;
        }

        .generate-main-btn {
            position: relative;
        }

        #generateBtn {
            font-weight: bold;
        }

        /* Replaced .success-box */
        #sessionSummaryBox {
            background: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px; /* Slightly wider */
            display: none; /* Hidden by default */
            backdrop-filter: blur(5px);
            color: white;
            text-align: center; /* Center GIF and title */
        }
         #sessionSummaryBox img {
             max-width: 80%;
             height: auto;
             border-radius: 5px;
             margin-bottom: 15px;
         }
         #sessionSummaryBox h2 {
             font-size: 1.5em;
             margin-bottom: 20px;
         }
         .summary-exercises {
             text-align: left;
             margin-top: 15px;
             font-size: 0.9em;
             max-height: 300px; /* Limit height and scroll */
             overflow-y: auto;
             padding-right: 10px; /* Space for scrollbar */
             border-top: 1px solid rgba(255,255,255,0.2);
             padding-top: 15px;
         }
         .summary-exercises h4 { /* Muscle group titles */
            font-size: 1.1em;
            color: var(--primary);
            margin-top: 10px;
            margin-bottom: 5px;
            text-transform: capitalize;
         }
          .summary-exercises div { /* Exercise item */
              margin-bottom: 3px;
              padding-left: 15px;
              color: #ddd;
          }


        .spam-warning, .number-warning {
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tooltip-bg);
            color: var(--tooltip-color);
            padding: var(--tooltip-padding);
            border-radius: var(--tooltip-radius);
            font-size: 15px;
            font-weight: var(--tooltip-fontweight);
            white-space: nowrap;
            display: none;
            z-index: 10;
            margin-bottom: 5px;
        }

        /* --- NEW: History Modal Styles --- */
        #historyModal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Darker overlay */
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--dark);
            margin: 5% auto; /* Centered vertically */
            padding: 25px;
            border: 1px solid #555;
            border-radius: 10px;
            width: 85%; /* Responsive width */
            max-width: 700px; /* Max width */
            color: var(--light);
            position: relative;
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: white;
            text-decoration: none;
        }

        #historyContent {
            max-height: 70vh; /* Limit height */
            overflow-y: auto;
            padding-right: 15px; /* Scrollbar space */
            margin-top: 10px;
        }

        #historyContent h3 { /* Date header */
            margin-top: 20px;
            margin-bottom: 10px;
            color: var(--primary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }
        #historyContent h4 { /* Muscle group */
            margin-top: 10px;
            margin-bottom: 5px;
            color: var(--swap-blue); /* Different color for muscle groups */
            text-transform: capitalize;
            font-size: 1.1em;
            padding-left: 10px;
        }
         #historyContent div { /* Exercise item */
              margin-bottom: 3px;
              padding-left: 25px;
              font-size: 0.9em;
              color: #ddd;
          }
         #historyTotalCount {
             text-align: center;
             font-size: 1.1em;
             margin-bottom: 15px;
             padding-bottom: 10px;
             border-bottom: 1px solid #555;
         }

    </style>
</head>
<body>
    <div class="bg-container">
        <img id="bgImage" src="" alt="Background Image">
        <div class="bg-overlay"></div>
    </div>

    <div class="battle-toggle">
        <span>Battle Type:</span>
        <div class="toggle-container">
            <label class="toggle-option">
                <input type="checkbox" id="airBattles" checked>
                <span class="toggle-label">Air</span>
            </label>
            <label class="toggle-option">
                <input type="checkbox" id="groundBattles">
                <span class="toggle-label">Ground</span>
            </label>
        </div>
    </div>

    <div class="container">
        <header>
            <button id="historyBtn" class="history-btn">History</button>
            <h1>Workout Thunder</h1>
        </header>

        <div class="death-input-container">
            <div class="death-input">
                <span id="deathText">I died</span>
                <input type="number" id="deathCount" min="0" value="1">
                <span id="deathTextEnd">times without getting any kills.</span>
            </div>
            <div class="generate-btn-container">
                <div class="generate-main-btn">
                    <button id="generateBtn">GIVE ME MY PUNISHMENT!</button>
                    <span class="spam-warning">If you want to add more or less exercises, change the number above</span>
                    <span class="number-warning">You have to put a number first</span>
             </div>
            </div>
        </div>

        <div class="workout-display" id="workoutDisplay">
             <div class="equipment-filter-container">
                <h4>Equipment:</h4>
                <div class="equipment-options">
                    <label class="equipment-option">
                        <input type="checkbox" id="equip-bodyweight" data-equipment="bodyweight"> Bodyweight
                    </label>
                    <label class="equipment-option">
                        <input type="checkbox" id="equip-dumbbells" data-equipment="dumbbells"> Dumbbells
                    </label>
                    <label class="equipment-option">
                        <input type="checkbox" id="equip-kettlebells" data-equipment="kettlebells"> Kettlebells
                    </label>
                    <label class="equipment-option">
                        <input type="checkbox" id="equip-plate" data-equipment="plate"> Plate
                    </label>
                </div>
             </div>

             <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h2>Your Penalty Workout</h2>
                <div class="toggle-all-container">
                    <button id="toggleAllBtn" class="toggle-all-btn">Collapse All</button>
                    <button id="clearWorkoutBtn" class="clear-workout-btn" data-tooltip="Delete All Exercises">X</button>
                </div>
             </div>
            <div id="exercisesList"></div>

            <div class="work-done-container">
                <button id="completeAllBtn" class="complete-all-btn" data-tooltip="Complete All Exercises">✓✓</button>
                <button id="workDoneBtn" class="work-done-btn" disabled>WORK DONE</button>
            </div>
        </div>

         <!-- === NEW: Session Summary Box (replaces successBox) === -->
         <div id="sessionSummaryBox">
            <!-- Content generated by JS -->
         </div>

        <!-- === NEW: History Modal === -->
        <div id="historyModal" class="modal">
            <div class="modal-content">
                <span id="closeHistoryBtn" class="close-btn">×</span>
                <h2>Workout History</h2>
                <div id="historyTotalCount"></div>
                <div id="historyContent">
                    <!-- History content generated by JS -->
                </div>
            </div>
        </div>


    </div>

    <script>
        // Background Image Cycling
        const bgImages = ["./images/img1.jpg", "./images/img2.jpg", "./images/img3.jpg"];
        const bgImage = document.getElementById("bgImage");
        let bgIndex = parseInt(localStorage.getItem("bgIndex")) || 0;

            }
            generateWorkout();
        }
        function reevaluateWorkoutExercises() { if (!userState.currentWorkout?.exercises) return; let changesMade = false; for (const muscle of displayOrder) { if (!userState.currentWorkout.exercises[muscle]) continue; for (let i = userState.currentWorkout.exercises[muscle].length - 1; i >= 0; i--) { const exercise = userState.currentWorkout.exercises[muscle][i]; if (!exercise.completed) { const isValid = exercise.equipment.some(e => userState.equipment.includes(e)); if (!isValid) { console.log(`Exercise "${exercise.name}" no longer valid with current equipment. Attempting swap.`); const originalLength = userState.currentWorkout.exercises[muscle].length; swapExercise(exercise.id); if (userState.currentWorkout.exercises[muscle]?.length !== originalLength) { changesMade = true; } else { const potentiallyNewExercise = userState.currentWorkout.exercises[muscle][i]; if (potentiallyNewExercise && potentiallyNewExercise.id !== exercise.id) { changesMade = true; } } } } } } }
        function handleEquipmentChange(event) { const checkbox = event.target; const equipmentType = checkbox.dataset.equipment; if (!equipmentType) return; if (checkbox.checked) { if (!userState.equipment.includes(equipmentType)) { userState.equipment.push(equipmentType); } } else { const index = userState.equipment.indexOf(equipmentType); if (index > -1) { userState.equipment.splice(index, 1); } if (userState.equipment.length === 0) { console.warn("Cannot uncheck the last piece of equipment."); checkbox.checked = true; userState.equipment.push(equipmentType); return; } } localStorage.setItem("userEquipment", JSON.stringify(userState.equipment)); console.log("Updated equipment:", userState.equipment); reevaluateWorkoutExercises(); }

        // --- NEW: History Modal Functions ---
        function showHistoryModal() {
            const history = JSON.parse(localStorage.getItem("workoutHistory")) || [];
            let totalOverallExercises = 0;
            let historyHtml = '';

            if (history.length === 0) {
                historyHtml = '<p style="text-align: center; color: #aaa;">No history recorded yet.</p>';
                historyTotalCountEl.textContent = 'You did 0 exercises overall.';
            } else {
                history.forEach(entry => {
                    historyHtml += `<h3>${entry.date} (${entry.total} Exercises)</h3>`;
                    totalOverallExercises += entry.total;
                    displayOrder.forEach(muscle => {
                        if (entry.exercises[muscle] && entry.exercises[muscle].length > 0) {
                             historyHtml += `<h4>${muscle}</h4>`;
                             entry.exercises[muscle].forEach(ex => {
                                historyHtml += `<div>${ex.name} (${ex.reps} ${ex.label})</div>`;
                             });
                        }
                    });
                });
                historyTotalCountEl.textContent = `You did ${totalOverallExercises} exercises overall.`;
            }

            historyContentEl.innerHTML = historyHtml;
            historyModal.style.display = "block";
            document.body.classList.add('modal-open'); // Prevent body scroll
        }

        function closeHistoryModal() {
            historyModal.style.display = "none";
            document.body.classList.remove('modal-open'); // Allow body scroll again
        }


        // Initialization
        const savedBattleType = localStorage.getItem("battleType");
        if (savedBattleType) { userState.battleType = savedBattleType; airBattlesCheckbox.checked = (savedBattleType === "air"); groundBattlesCheckbox.checked = (savedBattleType === "ground"); } else { airBattlesCheckbox.checked = true; groundBattlesCheckbox.checked = false; userState.battleType = "air"; localStorage.setItem("battleType", "air"); } updateDeathText();
        equipmentCheckboxes.forEach(checkbox => { const equipmentType = checkbox.dataset.equipment; if (userState.equipment.includes(equipmentType)) { checkbox.checked = true; } else { checkbox.checked = false; } checkbox.addEventListener('change', handleEquipmentChange); });
        if (userState.currentWorkout?.exercises && typeof userState.currentWorkout.exercises === 'object') { displayOrder.forEach(m => { if (!Array.isArray(userState.currentWorkout.exercises[m])) userState.currentWorkout.exercises[m] = []; }); userState.lastTotalAssignedCount = getTotalAssignedExercises(); userState.currentMuscleIndex = parseInt(localStorage.getItem("currentMuscleIndex")) || 0; deathCountInput.value = userState.lastTotalAssignedCount > 0 ? userState.lastTotalAssignedCount : "1";
            if (userState.lastTotalAssignedCount > 0) {
                renderExercises(); // Render first
                // Check if the *previous* state was completed to show summary on load
                const wasCompletedOnLoad = JSON.parse(localStorage.getItem("completedWorkout")) || false;
                if (wasCompletedOnLoad) {
                    // If it was completed, format *that* completed workout for display
                    const lastSummary = formatWorkoutForSummaryAndHistory(userState.currentWorkout);
                    // We show the summary box *instead* of the workout display on initial load if completed
                     sessionSummaryBox.innerHTML = `
                        <img src="./images/Dale-Cooper_Thumbs_Up.gif" alt="Thumbs Up">
                        <h2>Session Complete! (${lastSummary.total} Exercises Done)</h2>
                        <div class="summary-exercises">
                            ${displayOrder.map(muscle => {
                                if (lastSummary.exercises[muscle] && lastSummary.exercises[muscle].length > 0) {
                                    return `<h4>${muscle}</h4> ${lastSummary.exercises[muscle].map(ex => `<div>${ex.name} (${ex.reps} ${ex.label})</div>`).join('')}`;
                                } return '';
                            }).join('')}
                        </div>`;
                    sessionSummaryBox.style.display = "block";
                    workoutDisplay.style.display = "none"; // Ensure workout is hidden if summary shows on load
                } else {
                     sessionSummaryBox.style.display = "none"; // Ensure summary is hidden if not completed
                }
            } else {
                 deathCountInput.value = "1";
                 sessionSummaryBox.style.display = "none"; // Ensure summary is hidden
            }
        } else {
            clearAllWorkouts(); // Also hides summary box
        }


        // Event Listeners
        generateBtn.addEventListener("click", handleGenerateClick);
        airBattlesCheckbox.addEventListener("change", handleBattleTypeToggle);
        groundBattlesCheckbox.addEventListener("change", handleBattleTypeToggle);
        workDoneBtn.addEventListener("click", showSuccessMessage);
        toggleAllBtn.addEventListener("click", toggleAllGroups);
        clearWorkoutBtn.addEventListener("click", clearAllWorkouts);
        completeAllBtn.addEventListener("click", completeAllExercises);
        // --- NEW: History Button Listeners ---
        historyBtn.addEventListener("click", showHistoryModal);
        closeHistoryBtn.addEventListener("click", closeHistoryModal);
        // Close modal if user clicks outside the content
        window.addEventListener("click", (event) => {
            if (event.target == historyModal) {
                closeHistoryModal();
            }
        });


    </script>
