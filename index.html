<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Background with Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        
        /* Image container fills viewport */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1; /* Background layer */
        }
        
        #randomImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        /* Semi-transparent black overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4); /* Adjust opacity (0.4 = 40% black) */
            z-index: 2; /* Above background but below content */
            pointer-events: none; /* Allows clicks to pass through */
        }
        
        /* Future content area - add your UI elements here */
        .content {
            position: relative;
            z-index: 3; /* Above both background and overlay */
            color: white;
            padding: 20px;
            /* Add your content styles here */
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img id="randomImage" src="" alt="Background Image">
    </div>
    <div class="overlay"></div>
    
    <!-- Add your future UI elements inside this div -->
    <div class="content">
        <!-- Your buttons, text, etc. will go here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
