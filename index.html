<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Thunder</title>
    <style>
        :root {
            --primary: #e63946;
            --dark: #121212;
            --light: #f8f9fa;
            --overlay: rgba(0,0,0,0.7);
            --completed: rgba(255,255,255,0.1);
            --button-color: #a22a29;
            --button-border: #e53834;
            --complete-green: #4CAF50;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        #bgImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--overlay);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .battle-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .toggle-container {
            display: flex;
            gap: 15px;
        }

        .toggle-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .death-input-container {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .death-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        input, button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
        }

        input[type="number"] {
            width: 60px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            color: white;
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            background: var(--button-color);
            color: white;
            cursor: pointer;
            border: 1px solid var(--button-border);
            transition: none; /* Keep this if you don't want transitions */
        }

        button:hover {
            filter: brightness(1.2);
        }

        .workout-display {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            display: none;
        }

        .exercise-group {
            margin-bottom: 20px;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .group-title {
            color: white;
            text-transform: capitalize;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .group-toggle {
            font-size: 1.2em;
            user-select: none;
        }

        .exercises-container {
            margin-left: 25px; /* Indentation for exercises */
        }

        .exercise {
            background: rgba(255,255,255,0.05);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            flex-direction: column; /* Stack details and weak toggle */
            justify-content: space-between;
        }

        .exercise.completed {
            background: var(--completed);
            opacity: 0.7;
        }

        /* Removed exercise-info styles as structure changed */

        .exercise-details { /* Container for name and controls */
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex-grow: 1;
            width: 100%; /* Ensure it takes full width */
        }

        .exercise-name {
            display: flex;
            flex-direction: row; /* Keep name/reps and controls on one line by default */
            align-items: center;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .exercise-name-text {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap; /* Allow text to wrap */
            margin-right: 10px; /* Space between text and controls */
        }

        .exercise-difficulty {
            color: gold;
            margin-left: 5px;
        }

        .exercise-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px; /* Add space if controls wrap below name */
            flex-shrink: 0; /* Prevent controls from shrinking too much */
        }

        .complete-btn {
            background: var(--button-color);
            border: 1px solid var(--button-border);
            padding: 6px 12px;
            min-width: 80px;
            text-align: center;
            white-space: nowrap;
            color: white; /* Ensure text is white */
            font-size: 1em; /* Ensure consistent font size */
            border-radius: 5px; /* Ensure consistent border radius */
            cursor: pointer;
        }

        .complete-btn.completed {
            background: var(--complete-green);
            border-color: var(--complete-green);
        }

        .work-done-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 1.1em;
            background: var(--button-color);
            border: 1px solid var(--button-border);
            position: relative;
        }

        .work-done-btn.completed {
            background: var(--complete-green);
            border-color: var(--complete-green);
        }

        .work-done-btn:disabled {
            background: #555;
            border-color: #777;
            cursor: not-allowed;
        }

        .work-done-btn:disabled:hover::after {
            content: "You have work to do still";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .weak-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.75em;
            position: relative;
            margin-top: 10px; /* Space below the controls/name row */
            width: fit-content; /* Prevent it taking full width */
        }

        .weak-toggle .help-icon {
            color: #ccc;
            cursor: help;
            position: relative;
        }

        .weak-toggle .help-icon:hover::after {
            content: "This option reduces the reps by half";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            width: max-content;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 17px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 17px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 13px;
            width: 13px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(13px);
        }

        .remove-exercise-btn {
            background: var(--button-color);
            border: 1px solid var(--button-border);
            color: white;
            /* Match complete-btn styles */
            padding: 6px 12px;
            min-width: 80px;
            text-align: center;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            white-space: nowrap;
        }

        .remove-exercise-btn:hover {
            filter: brightness(1.2);
        }

        /* Higher specificity if needed */
        .exercise-controls .remove-exercise-btn {
             padding: 6px 12px;
             font-size: 1em;
        }

        .remove-exercise-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .toggle-all-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
            gap: 10px;
        }

        .toggle-all-btn, .complete-all-btn, .clear-workout-btn {
            background: var(--button-color);
            border: 1px solid var(--button-border);
            padding: 5px 10px;
            font-size: 0.9em;
            min-width: 100px;
        }

        .generate-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
            align-items: center;
        }

        .generate-main-btn {
            position: relative;
        }

        .success-box {
            background: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 500px;
            display: none;
            backdrop-filter: blur(5px);
            font-size: 1.5em;
            color: white;
        }

        .spam-warning {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <img id="bgImage" src="" alt="Background Image">
        <div class="bg-overlay"></div>
    </div>

    <div class="battle-toggle">
        <span>Battle Type:</span>
        <div class="toggle-container">
            <label class="toggle-option">
                <input type="checkbox" id="airBattles" checked>
                <span class="toggle-label">Air</span>
            </label>
            <label class="toggle-option">
                <input type="checkbox" id="groundBattles">
                <span class="toggle-label">Ground</span>
            </label>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Workout Thunder</h1>
        </header>

        <div class="death-input-container">
            <div class="death-input">
                <span id="deathText">I died</span>
                <input type="number" id="deathCount" min="1" value="1">
                <span id="deathTextEnd">times without getting any kills</span>
            </div>
            <div class="generate-btn-container">
                <div class="generate-main-btn">
                    <button id="generateBtn">GIVE ME MY PUNISHMENT!</button>
                    <span class="spam-warning">If you want to add more exercises, change the number above</span>
                </div>
                <button id="clearWorkoutBtn" class="clear-workout-btn">Clear All</button>
            </div>
        </div>

        <div class="workout-display" id="workoutDisplay">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Your Penalty Workout</h2>
                <div>
                    <button id="toggleAllBtn" class="toggle-all-btn">Collapse All</button>
                    <button id="completeAllBtn" class="complete-all-btn">Complete All</button>
                </div>
            </div>
            <div id="exercisesList"></div>
            <button id="workDoneBtn" class="work-done-btn" disabled>WORK DONE</button>
        </div>

        <div id="successBox" class="success-box">
            Nice job. Now get back to the battlefield and git gud.
        </div>
    </div>

    <script>
        // Background Image Cycling
        const bgImages = [
            "./images/img1.jpg",
            "./images/img2.jpg",
            "./images/img3.jpg"
        ];

        const bgImage = document.getElementById("bgImage");
        let bgIndex = parseInt(localStorage.getItem("bgIndex")) || 0;
        // Basic check if images folder likely exists or if paths are relative
        if (bgImages.length > 0 && bgImages[0].startsWith("./images/")) {
           // Attempt to load the image, assumes images are present relative to index.html
           bgImage.src = bgImages[bgIndex];
           bgIndex = (bgIndex + 1) % bgImages.length;
           localStorage.setItem("bgIndex", bgIndex);
        } else {
            // Optional: Set a default background color or hide the image tag if no images
             console.warn("Background images not configured or path is incorrect.");
            // Example: document.body.style.backgroundColor = 'var(--dark)';
            // Example: bgImage.style.display = 'none';
        }


        // Exercise Database
        const exerciseDB = {
            arms: [
                { name: "Pushups", equipment: ["bodyweight"], difficulty: 2 },
                { name: "Bicep Curls", equipment: ["dumbbells"], difficulty: 1 },
                { name: "Tricep Dips", equipment: ["bodyweight"], difficulty: 2 }
            ],
            chest: [
                { name: "Bench Press", equipment: ["barbell"], difficulty: 3 },
                { name: "Dumbbell Press", equipment: ["dumbbells"], difficulty: 2 },
                { name: "Pushup Variations", equipment: ["bodyweight"], difficulty: 2 }
            ],
            back: [
                { name: "Pull-ups", equipment: ["bodyweight"], difficulty: 3 },
                { name: "Bent Over Rows", equipment: ["dumbbells"], difficulty: 2 },
                { name: "Reverse Flyes", equipment: ["dumbbells"], difficulty: 2 }
            ],
            abs: [
                { name: "Russian Twists", equipment: ["bodyweight"], difficulty: 2 },
                { name: "Leg Raises", equipment: ["bodyweight"], difficulty: 2 },
                { name: "Plank (1 min)", equipment: ["bodyweight"], difficulty: 1 }
            ],
            legs: [
                { name: "Squats", equipment: ["bodyweight"], difficulty: 2 },
                { name: "Lunges", equipment: ["bodyweight"], difficulty: 2 },
                { name: "Calf Raises", equipment: ["bodyweight"], difficulty: 1 }
            ]
        };

        const displayOrder = ["arms", "chest", "back", "abs", "legs"];

        // User State
        const userState = {
            deaths: 0,
            equipment: ["bodyweight"], // Default equipment
            battleType: "air",
            currentWorkout: JSON.parse(localStorage.getItem("currentWorkout")) || {
                timestamp: new Date().toISOString(),
                deaths: 0,
                exercises: {
                    arms: [],
                    chest: [],
                    back: [],
                    abs: [],
                    legs: []
                }
            },
            workoutHistory: JSON.parse(localStorage.getItem("workoutHistory")) || {
                arms: { count: 0, lastDone: null },
                chest: { count: 0, lastDone: null },
                back: { count: 0, lastDone: null },
                abs: { count: 0, lastDone: null },
                legs: { count: 0, lastDone: null }
            },
            weakMode: JSON.parse(localStorage.getItem("weakMode")) || {},
            lastDeathCount: 0
        };

        // DOM Elements
        const deathCountInput = document.getElementById("deathCount");
        const generateBtn = document.getElementById("generateBtn");
        const exercisesListEl = document.getElementById("exercisesList");
        const deathTextEl = document.getElementById("deathText");
        const deathTextEndEl = document.getElementById("deathTextEnd");
        const airBattlesCheckbox = document.getElementById("airBattles");
        const groundBattlesCheckbox = document.getElementById("groundBattles");
        const workDoneBtn = document.getElementById("workDoneBtn");
        const workoutDisplay = document.getElementById("workoutDisplay");
        const toggleAllBtn = document.getElementById("toggleAllBtn");
        const clearWorkoutBtn = document.getElementById("clearWorkoutBtn");
        const completeAllBtn = document.getElementById("completeAllBtn");
        const successBox = document.getElementById("successBox");

        // Update death text based on battle type
        function updateDeathText() {
            if (userState.battleType === "air") {
                deathTextEl.textContent = "I died";
                deathTextEndEl.textContent = "times without getting any kills";
            } else {
                deathTextEl.textContent = "I lost";
                deathTextEndEl.textContent = "matches";
            }
        }

        // Handle battle type toggle
        function handleBattleTypeToggle() {
            if (this.id === "airBattles" && this.checked) {
                groundBattlesCheckbox.checked = false;
                userState.battleType = "air";
            } else if (this.id === "groundBattles" && this.checked) {
                airBattlesCheckbox.checked = false;
                userState.battleType = "ground";
            } else {
                // Prevent unchecking the only checked box
                this.checked = true;
                return; // Exit if no change needed
            }
            updateDeathText();
            localStorage.setItem("battleType", userState.battleType);
        }

        // Toggle weak mode for exercise
        function toggleWeakMode(exerciseId) {
            if (!userState.weakMode) userState.weakMode = {};
            userState.weakMode[exerciseId] = !userState.weakMode[exerciseId];
            localStorage.setItem("weakMode", JSON.stringify(userState.weakMode));
            updateExerciseDisplay(exerciseId);
        }

        // Update exercise display based on weak mode
        function updateExerciseDisplay(exerciseId) {
            const exerciseEl = document.getElementById(exerciseId);
            if (exerciseEl) {
                const repsElement = exerciseEl.querySelector(".exercise-reps");
                const weakToggle = exerciseEl.querySelector(".weak-toggle input");
                if (repsElement && weakToggle) {
                    const baseReps = parseInt(repsElement.dataset.baseReps);
                    const currentReps = userState.weakMode[exerciseId] ? Math.max(1, Math.floor(baseReps / 2)) : baseReps; // Ensure at least 1 rep
                    repsElement.textContent = `(${currentReps} reps)`;
                    weakToggle.checked = userState.weakMode[exerciseId] || false;
                }
            }
        }

        // Complete an exercise
        function completeExercise(exerciseId) {
            const exerciseEl = document.getElementById(exerciseId);
            if (exerciseEl) {
                exerciseEl.classList.add("completed");
                const completeBtn = exerciseEl.querySelector(".complete-btn");
                const removeBtn = exerciseEl.querySelector(".remove-exercise-btn");
                const weakToggle = exerciseEl.querySelector(".weak-toggle input");

                if (completeBtn) {
                    completeBtn.textContent = "âœ“ Done";
                    completeBtn.classList.add("completed");
                    completeBtn.disabled = true;
                }

                if (removeBtn) {
                    removeBtn.classList.add("disabled");
                }

                if (weakToggle) {
                    weakToggle.disabled = true;
                }

                // Update state
                if (userState.currentWorkout) {
                    for (const group in userState.currentWorkout.exercises) {
                        const exercise = userState.currentWorkout.exercises[group].find(ex => ex.id === exerciseId);
                        if (exercise) {
                            exercise.completed = true;
                            localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
                            break;
                        }
                    }
                }

                checkAllCompleted();
            }
        }

        // Remove an exercise
        function removeExercise(exerciseId) {
             let removed = false;
             for (const muscle of displayOrder) {
                 const index = userState.currentWorkout.exercises[muscle].findIndex(ex => ex.id === exerciseId);
                 if (index !== -1 && !userState.currentWorkout.exercises[muscle][index].completed) {
                     userState.currentWorkout.exercises[muscle].splice(index, 1);
                     removed = true;
                     break; // Exit muscle loop once found and removed
                 }
             }

             if (removed) {
                // Only decrement death count if an exercise was actually removed
                userState.currentWorkout.deaths = Math.max(0, userState.currentWorkout.deaths - 1);
                userState.lastDeathCount = userState.currentWorkout.deaths;
                deathCountInput.value = userState.lastDeathCount;
                localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
                renderExercises(); // Re-render the list
             }
        }

        // Clear all workouts
        function clearAllWorkouts() {
            userState.currentWorkout = {
                timestamp: new Date().toISOString(),
                deaths: 0,
                exercises: {
                    arms: [], chest: [], back: [], abs: [], legs: []
                }
            };
            userState.lastDeathCount = 0;
            userState.weakMode = {}; // Reset weak mode as well
            deathCountInput.value = "1"; // Reset input to default
            localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
            localStorage.setItem("weakMode", JSON.stringify(userState.weakMode)); // Save reset weak mode
            workoutDisplay.style.display = "none";
            exercisesListEl.innerHTML = "";
            successBox.style.display = "none"; // Hide success box if shown
            workDoneBtn.disabled = true; // Ensure work done is disabled
            workDoneBtn.classList.remove('completed');
        }

        // Complete all exercises
        function completeAllExercises() {
            let changed = false;
            for (const muscle of displayOrder) {
                userState.currentWorkout.exercises[muscle].forEach(ex => {
                    if (!ex.completed) {
                        ex.completed = true;
                        changed = true;
                         // Visually update elements immediately for feedback (optional but good UX)
                         const exerciseEl = document.getElementById(ex.id);
                         if(exerciseEl) {
                            exerciseEl.classList.add("completed");
                            const completeBtn = exerciseEl.querySelector(".complete-btn");
                            const removeBtn = exerciseEl.querySelector(".remove-exercise-btn");
                            const weakToggle = exerciseEl.querySelector(".weak-toggle input");
                            if (completeBtn) { completeBtn.textContent = "âœ“ Done"; completeBtn.classList.add("completed"); completeBtn.disabled = true; }
                            if (removeBtn) { removeBtn.classList.add("disabled"); }
                            if (weakToggle) { weakToggle.disabled = true; }
                         }
                    }
                });
            }
            if (changed) {
                localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
                 checkAllCompleted(); // Check completion status after update
                // Optionally re-render if visual updates above aren't sufficient, but direct updates are faster
                // renderExercises();
            }
        }


        // Check if all exercises are completed
        function checkAllCompleted() {
            if (!userState.currentWorkout || userState.currentWorkout.deaths === 0) {
                 workDoneBtn.disabled = true;
                 workDoneBtn.classList.remove("completed");
                 return;
            };

            let allCompleted = true;
            for (const group in userState.currentWorkout.exercises) {
                for (const exercise of userState.currentWorkout.exercises[group]) {
                    if (!exercise.completed) {
                        allCompleted = false;
                        break;
                    }
                }
                if (!allCompleted) break;
            }

            workDoneBtn.disabled = !allCompleted;
            if (allCompleted) {
                workDoneBtn.classList.add("completed");
            } else {
                workDoneBtn.classList.remove("completed");
            }
        }

        // Show success message and potentially reset
        function showSuccessMessage() {
            workoutDisplay.style.display = "none";
            successBox.style.display = "block";
            // Optional: Automatically clear the workout after showing success
            // resetWorkout();
            // If you want the user to manually clear after success, leave the reset out
        }

        // Reset workout state (called potentially after success or manually)
        function resetWorkout() {
            // This is essentially the same as clearAllWorkouts now
            clearAllWorkouts();
        }

        // Get least worked muscle groups (prioritizing less frequent, then least recent)
        function getPriorityMuscles() {
            return [...displayOrder].sort((a, b) => {
                const countDiff = (userState.workoutHistory[a]?.count || 0) - (userState.workoutHistory[b]?.count || 0);
                if (countDiff !== 0) return countDiff;
                // If counts are equal, prioritize the one done less recently
                const dateA = new Date(userState.workoutHistory[a]?.lastDone || 0).getTime();
                const dateB = new Date(userState.workoutHistory[b]?.lastDone || 0).getTime();
                return dateA - dateB;
            });
        }

        // Toggle all exercise groups open/closed
        function toggleAllGroups() {
            const groups = exercisesListEl.querySelectorAll(".exercise-group");
            if (groups.length === 0) return;

            const firstContainer = groups[0].querySelector(".exercises-container");
            const isCollapsed = firstContainer.style.display === "none"; // Check state of the first one

            groups.forEach(group => {
                const container = group.querySelector(".exercises-container");
                const toggle = group.querySelector(".group-toggle");
                if (isCollapsed) {
                    container.style.display = "block"; // Use block or "" (initial)
                    toggle.textContent = "ðŸ”º";
                } else {
                    container.style.display = "none";
                    toggle.textContent = "ðŸ”»";
                }
            });

            toggleAllBtn.textContent = isCollapsed ? "Collapse All" : "Expand All";
        }


        // Toggle single exercise group
        function toggleExerciseGroup(groupEl) {
            const container = groupEl.querySelector(".exercises-container");
            const toggle = groupEl.querySelector(".group-toggle");

            if (container.style.display === "none") {
                container.style.display = "block"; // Or ""
                toggle.textContent = "ðŸ”º";
            } else {
                container.style.display = "none";
                toggle.textContent = "ðŸ”»";
            }
        }

        // Remove excess exercises when decreasing count
        function removeExcessExercises(countToRemove) {
            let removedCount = 0;
            // Iterate backwards through priority order to remove newest additions first
            const reversedPriority = getPriorityMuscles().reverse();

            for (const muscle of reversedPriority) {
                const exercises = userState.currentWorkout.exercises[muscle];
                for (let i = exercises.length - 1; i >= 0; i--) {
                    if (removedCount >= countToRemove) break;
                    // Only remove non-completed exercises
                    if (!exercises[i].completed) {
                        exercises.splice(i, 1);
                        removedCount++;
                    }
                }
                 if (removedCount >= countToRemove) break;
            }

             // Update the state totals
            userState.currentWorkout.deaths = parseInt(deathCountInput.value); // Should match the target count
            userState.lastDeathCount = userState.currentWorkout.deaths; // Sync last count

            localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
            renderExercises(); // Re-render the list
        }


        // Generate additional exercises
        function generateAdditionalExercises(additionalDeaths) {
             if (additionalDeaths <= 0) return; // No exercises to add

            const priorityMuscles = getPriorityMuscles();

            for (let i = 0; i < additionalDeaths; i++) {
                 // Cycle through priority muscles
                const muscleIndex = (userState.currentWorkout.deaths + i) % priorityMuscles.length; // Use total deaths for cycling
                const muscle = priorityMuscles[muscleIndex];

                const availableExercises = exerciseDB[muscle]?.filter(ex =>
                    ex.equipment.some(e => userState.equipment.includes(e))
                ) || [];

                if (availableExercises.length > 0) {
                    // Simple random selection for now
                    const exercise = availableExercises[Math.floor(Math.random() * availableExercises.length)];
                    const exerciseId = `ex-${Date.now()}-${Math.random().toString(36).substring(2, 7)}`; // More unique ID
                    userState.currentWorkout.exercises[muscle].push({
                        ...exercise,
                        id: exerciseId,
                        reps: 12, // Default reps, can be adjusted
                        completed: false
                    });

                    // Update history for the chosen muscle group
                    if (!userState.workoutHistory[muscle]) { // Initialize if missing
                        userState.workoutHistory[muscle] = { count: 0, lastDone: null };
                    }
                    userState.workoutHistory[muscle].count++;
                    userState.workoutHistory[muscle].lastDone = new Date().toISOString();
                } else {
                    console.warn(`No available exercises for muscle group: ${muscle} with equipment: ${userState.equipment}`);
                    // Optionally handle this case, e.g., try the next priority muscle
                }
            }

            // Update total deaths and timestamp after adding
            userState.currentWorkout.deaths += additionalDeaths;
            userState.currentWorkout.timestamp = new Date().toISOString();
            userState.lastDeathCount = userState.currentWorkout.deaths; // Sync last count

            // Save state
            localStorage.setItem("currentWorkout", JSON.stringify(userState.currentWorkout));
            localStorage.setItem("workoutHistory", JSON.stringify(userState.workoutHistory));

            // Display and render
            workoutDisplay.style.display = "block";
            renderExercises();
        }

        // Render all exercises
        function renderExercises() {
            exercisesListEl.innerHTML = ""; // Clear previous list

            let hasExercises = false;
             displayOrder.forEach(muscle => {
                if (userState.currentWorkout.exercises[muscle] && userState.currentWorkout.exercises[muscle].length > 0) {
                     hasExercises = true;
                    const groupEl = document.createElement("div");
                    groupEl.className = "exercise-group";

                    const headerEl = document.createElement("div");
                    headerEl.className = "group-header";
                    headerEl.addEventListener("click", () => toggleExerciseGroup(groupEl));

                    const titleEl = document.createElement("div");
                    titleEl.className = "group-title";
                    titleEl.innerHTML = `<span>${muscle}</span>`;

                    const toggleEl = document.createElement("div");
                    toggleEl.className = "group-toggle";
                    toggleEl.textContent = "ðŸ”º"; // Default to expanded

                    headerEl.appendChild(titleEl);
                    headerEl.appendChild(toggleEl);
                    groupEl.appendChild(headerEl);

                    const exercisesContainer = document.createElement("div");
                    exercisesContainer.className = "exercises-container";
                    // exercisesContainer.style.display = "block"; // Default to expanded

                    userState.currentWorkout.exercises[muscle].forEach(ex => {
                        const exerciseEl = document.createElement("div");
                        exerciseEl.className = `exercise ${ex.completed ? 'completed' : ''}`;
                        exerciseEl.id = ex.id;

                        const baseReps = ex.reps || 12; // Default reps if not set
                        const isWeak = userState.weakMode[ex.id] || false;
                        const reps = isWeak ? Math.max(1, Math.floor(baseReps / 2)) : baseReps;

                        exerciseEl.innerHTML = `
                            <div class="exercise-details">
                                <div class="exercise-name">
                                    <div class="exercise-name-text">
                                        ${ex.name} <span class="exercise-reps" data-base-reps="${baseReps}">(${reps} reps)</span>
                                        <span class="exercise-difficulty">${"â˜…".repeat(ex.difficulty || 1)}</span>
                                    </div>
                                    <div class="exercise-controls">
                                        <button class="complete-btn ${ex.completed ? 'completed' : ''}" ${ex.completed ? 'disabled' : ''}>
                                            ${ex.completed ? 'âœ“ Done' : 'Complete'}
                                        </button>
                                        <button class="remove-exercise-btn ${ex.completed ? 'disabled' : ''}" title="Remove this exercise">X</button>
                                    </div>
                                </div>
                            </div>
                            <label class="weak-toggle">
                                <label class="switch">
                                    <input type="checkbox" id="weak-${ex.id}" ${isWeak ? "checked" : ""} ${ex.completed ? 'disabled' : ''}>
                                    <span class="slider"></span>
                                </label>
                                <span>I'm weak</span>
                                <span class="help-icon">?</span>
                            </label>
                        `;

                         // Add event listeners only if not completed
                        if (!ex.completed) {
                            exerciseEl.querySelector(".complete-btn").addEventListener("click", () => completeExercise(ex.id));
                            exerciseEl.querySelector(".remove-exercise-btn").addEventListener("click", (e) => {
                                e.stopPropagation(); // Prevent group toggle if clicking button inside header area
                                removeExercise(ex.id);
                            });
                            exerciseEl.querySelector(".weak-toggle input").addEventListener("change", () => toggleWeakMode(ex.id));
                        } else {
                             // Ensure buttons are disabled visually if already completed
                             exerciseEl.querySelector(".complete-btn").disabled = true;
                             exerciseEl.querySelector(".remove-exercise-btn").classList.add('disabled');
                             exerciseEl.querySelector(".weak-toggle input").disabled = true;
                        }

                        exercisesContainer.appendChild(exerciseEl);
                    });

                    groupEl.appendChild(exercisesContainer);
                    exercisesListEl.appendChild(groupEl);
                }
            });

            // Show or hide workout display based on whether there are exercises
            workoutDisplay.style.display = hasExercises ? "block" : "none";
            successBox.style.display = "none"; // Ensure success box is hidden when rendering

            toggleAllBtn.textContent = "Collapse All"; // Reset toggle all button text
            checkAllCompleted(); // Update WORK DONE button status
        }


        // Generate workout based on input changes
        function generateWorkout() {
            const targetDeaths = parseInt(deathCountInput.value) || 0;
            if (targetDeaths <= 0) {
                 // If user sets count to 0 or less, clear everything
                 if (userState.currentWorkout.deaths > 0) {
                     clearAllWorkouts();
                 }
                 return;
            }


             const currentTotalExercises = Object.values(userState.currentWorkout.exercises).reduce((sum, group) => sum + group.length, 0);
             // Use currentTotalExercises or userState.lastDeathCount as the reference, lastDeathCount might be more reliable if synced properly
             const currentCount = userState.lastDeathCount;


            if (targetDeaths < currentCount) {
                const diff = currentCount - targetDeaths;
                removeExcessExercises(diff);
            } else if (targetDeaths > currentCount) {
                 const additionalDeaths = targetDeaths - currentCount;
                generateAdditionalExercises(additionalDeaths);
            } else {
                // Count hasn't changed, maybe show spam warning if clicked again rapidly
                const warning = document.querySelector(".spam-warning");
                warning.style.display = "block";
                setTimeout(() => warning.style.display = "none", 2000);
            }
        }


        // Spam prevention for generate button
        let lastGenerateClick = 0;
        function handleGenerateClick() {
            const now = Date.now();
            // Add a small delay (e.g., 500ms) to prevent accidental double clicks
            // The logic inside generateWorkout handles the spam warning for unchanged counts
            if (now - lastGenerateClick < 500) {
                 console.log("Generate button clicked too quickly.");
                return;
            }
            lastGenerateClick = now;
            generateWorkout();
        }

        // --- Initialization ---

        // Load saved battle type
        const savedBattleType = localStorage.getItem("battleType");
        if (savedBattleType) {
            userState.battleType = savedBattleType;
            if (savedBattleType === "air") {
                airBattlesCheckbox.checked = true;
                groundBattlesCheckbox.checked = false;
            } else {
                airBattlesCheckbox.checked = false;
                groundBattlesCheckbox.checked = true;
            }
        } else {
             // Default to Air if nothing saved
             airBattlesCheckbox.checked = true;
             groundBattlesCheckbox.checked = false;
             userState.battleType = "air";
        }
        updateDeathText(); // Update text based on loaded/default type


         // Load existing workout and render if present
         if (userState.currentWorkout && userState.currentWorkout.deaths > 0) {
            userState.lastDeathCount = userState.currentWorkout.deaths;
            deathCountInput.value = userState.lastDeathCount; // Sync input with loaded count
            renderExercises(); // This will handle showing the display
         } else {
             // No workout loaded or deaths is 0
             userState.lastDeathCount = 0; // Ensure last count is 0
             deathCountInput.value = "1"; // Set default input
             workoutDisplay.style.display = "none";
             successBox.style.display = "none";
         }


        // --- Event Listeners ---
        generateBtn.addEventListener("click", handleGenerateClick);
        airBattlesCheckbox.addEventListener("change", handleBattleTypeToggle);
        groundBattlesCheckbox.addEventListener("change", handleBattleTypeToggle);
        workDoneBtn.addEventListener("click", showSuccessMessage);
        toggleAllBtn.addEventListener("click", toggleAllGroups);
        clearWorkoutBtn.addEventListener("click", clearAllWorkouts);
        completeAllBtn.addEventListener("click", completeAllExercises);
        // Optional: Add listener to death count input to auto-generate on change (debounced?)
        // deathCountInput.addEventListener('change', generateWorkout); // Example direct call
    </script>
</body>
